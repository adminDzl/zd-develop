<crumb title="权限字典" head="true"></crumb>
<div class="wrapper-md" ng-controller="TResourceGrid">
	 <div class="panel panel-default">
	 	
        <div class="panel-heading">
            <button class="btn m-b-xs btn-sm btn-info btn-addon" ng-click="addNew()">
            	<i class="fa fa-plus"></i>新增
            </button>
        </div>
        <div class="panel-heading">
          <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
	          <input type="text" class="form-control" placeholder="请输入名称" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
	        </div>
	        <button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
		  </form>
        </div>
        <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th style="width:5%" data-breakpoints="xs">ID</th>
	                    <th style="width:10%" class="text-center"></th>
	                    <th style="width:10%" class="text-center">所属类别</th>
	                    <th style="width:10%" class="text-center">类型</th>
	                    <th style="width:15%" class="text-center">页面权限编码</th>
	                    <th style="width:10%" class="text-center">接口权限编码</th>
	                    <th style="width:10%" class="text-center">排序</th>
	                    <th style="width:10%" class="text-center">备注</th>
	                    <th style="width:15%" class="text-center" data-breakpoints="xs" >operation</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="row in rows">
	                    <td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
	                    <td > {{row.name}}</td>
	                    <td > {{row.fatherName}}</td>
	                    <td > {{row.type == '1' ? "菜单":"按钮"}}</td>
	                    <td > {{row.url}}</td>
	                    <td > {{row.permission}}</td>
	                    <td > {{row.orderNo}}</td>
	                    <td > {{row.remark}}</td>
	                    <td>
	                        <div class="buttons">
	                            <button class="btn btn-sm btn-info" ng-click="update(row.id)">修改</button>
	                            <button class="btn btn-sm btn-danger" ng-click="deleteById(row.id)">删除</button>
	                        </div>
	                    </td>
	                </tr>
                </tbody>
        	</table>
        	<tmpagination conf="paginationConf"></tmpagination>
        </div>
	 </div>
</div>
