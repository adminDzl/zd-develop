<crumb title="热点信息管理" head="true"></crumb>
<div class="wrapper-md" ng-controller="CcInformationGrid">
	 <div class="panel panel-default">
	 	
        <div class="panel-heading">
            <button class="btn m-b-xs btn-sm btn-info btn-addon" power-key="hotinfo:add" ng-click="addNew()">
            	<i class="fa fa-plus"></i>新增
            </button>
        </div>
        <div class="panel-heading">
          <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
	          <input type="text" class="form-control" placeholder="请输入信息标题" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
	        </div>
	        <button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
		  </form>
        </div>
        <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th style="width:5%" data-breakpoints="xs">ID</th>
	                    <th style="width:10%" class="text-center">标题</th>
	                    
	                    <th style="width:10%" class="text-center">发布人</th>
	                    <th style="width:10%" class="text-center">创建时间</th>
	                    <th style="width:5%" class="text-center">状态</th>
	                    <th style="width:5%" class="text-center">置顶</th>
	                    <th style="width:15%" class="text-center" data-breakpoints="xs" >操作</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="row in rows">
	                    <td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
	                    <td > {{row.title}}</td>
	                  
	                    <td > {{row.createUser}}</td>
	                    <td > {{row.createTime}}</td>
	                    <td > {{row.publish == 1 ? '已发布' : '未发布'}}</td>
	                     <td > {{row.isTop == 1 ? '置顶' : ''}}</td>
	                    <td>
	                        <div class="buttons">
	                            <button class="btn btn-sm btn-info"  power-key="hotinfo:update"  ng-click="update(row.id)">编辑</button>
	                            <button class="btn btn-sm btn-danger"  power-key="hotinfo:delete"  ng-click="deleteById(row.id)">删除</button>
	                        </div>
	                    </td>
	                </tr>
                </tbody>
        	</table>
        	<tmpagination conf="paginationConf"></tmpagination>
        </div>
	 </div>
</div>
