<crumb title="放行管理/类别管理" head="true"></crumb>
<div class="wrapper-md" ng-controller="typeGrid">
	<div class="panel panel-default">

		<div class="panel-heading">
			<button class="btn m-b-xs btn-sm btn-info btn-addon" ng-click="addNew()">
				<i class="fa fa-plus"></i>新增
			</button>
		</div>
		<div class="panel-heading">
			<form class="form-inline ng-pristine ng-valid" role="form">
				<!--<div class="form-group">-->
					<!--状态-->
					<!--<select ng-model="form.status1" class="form-control">-->
						<!--<option value="">全部 </option>-->
						<!--<option value="1">正常</option>-->
						<!--<option value="0">删除</option>-->
					<!--</select>-->
				<!--</div>-->
				<div class="form-group">
					<input type="text" class="form-control" placeholder="输入关键字" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
				</div>
				<button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
			</form>

		</div>
		<div class="table-responsive">
			<table class="table table-striped b-t b-b">
				<thead>
				<tr>
					<th style="width:5%" class="text-center" data-breakpoints="xs">序号</th>
					<th style="width:20%" class="text-center">类型</th>
					<th style="width:5%" class="text-center">状态</th>
					<th style="width:10%" class="text-center">创建时间</th>
					<th style="width:15%" class="text-center" data-breakpoints="xs" >操作</th>
				</tr>
				</thead>
				<tbody>
				<tr data-expanded="true" ng-repeat="row in rows">
					<td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
					<td > {{row.name}}</td>
					<td> {{row.status=="1"?"正常":"禁用"}}</td>
					<td> {{row.createTime}}</td>
					<td>
					<!-- power-key="resource:update" -->
						<div class="buttons">
							<button class="btn btn-sm btn-info"  ng-click="update(row.id)">编辑</button>
							<button class="btn btn-sm btn-danger"  ng-click="deleteById(row.id)">删除</button>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
			<tmpagination conf="paginationConf"></tmpagination>
		</div>
	</div>
</div>
