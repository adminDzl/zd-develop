<div class="modal-header">
    <button type="button" class="close" ng-click="mm.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{mm.site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>接口名称:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.apiName" required ></input>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>接口地址:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.apiUrl" required ></input>
	            </div>
	        </div>

	        <div class="line line-dashed b-b line-lg"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label"><span class="text-danger">*</span>请求类型:</label>
				<div class="col-sm-9">
					<select class="form-control" ng-model="mm.form.requestType" ng-options="row for row in mm.site.requestMethods" required></select>
				</div>
			</div>

	        <div class="line line-dashed b-b line-lg"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label"><span class="text-danger">*</span>使用范围:</label>
				<div class="col-sm-9">
					<select class="form-control" ng-model="mm.form.apiScope" ng-options="row.value as row.name for row in mm.site.apiScopes" required></select>
				</div>
			</div>

			<div class="line line-dashed b-b line-lg"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label"><span class="text-danger">*</span>验证类型:</label>
				<div class="col-sm-9">
					<select class="form-control" ng-model="mm.form.verificationType" ng-options="row.value as row.name for row in mm.site.verificationTypes" required></select>
				</div>
			</div>

			<div class="line line-dashed b-b line-lg"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label"> 微服务名:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="mm.form.microServiceName" ></input>
				</div>
			</div>
			<div class="line line-dashed b-b line-lg"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span class="text-danger">*</span>创建人:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="mm.form.createBy" required ></input>
				</div>
			</div>

			<div class="line line-dashed b-b line-lg"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label"> 更新人:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="mm.form.updateBy"  ></input>
				</div>
			</div>

			<div class="line line-dashed b-b line-lg"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span class="text-danger">*</span>状态:</label>
				<div class="col-sm-9">
					<select   class="form-control" ng-model="mm.form.status1" ng-options="row.value as row.name for row in mm.site.statusList" required ></select>
				</div>
			</div>


			<div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">备注:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.remark" ></input>
	            </div>
	        </div>
	    </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="mm.close()">取消</button>
    <button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="mm.addSave()">提交</button>
</div>
