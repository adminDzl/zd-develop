<div class="modal-header">
    <span>{{vm.title}}</span>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="col-sm-2 control-label" style="height: 34px;line-height: 34px;">上级：</label>
        <div class="col-sm-10">
            <select class="form-control" ng-options="f.text for f in vm.fathers" ng-model="vm.selected" ng-disabled="vm.notShowCommit()">
            </select>
        </div>
    </div>
   	<div style="clear: both;"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="height: 34px;line-height: 34px;">名称：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="vm.name" ng-disabled="vm.notShowCommit()"/>
        </div>
    </div>
   	<div style="clear: both;"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="height: 34px;line-height: 34px;">排序值：</label>
        <div class="col-sm-10">
            <input class="form-control" type="tel" ng-model="vm.number" ng-disabled="vm.notShowCommit()"/>
        </div>
    </div>
   	<div style="clear: both;"></div>
</div>
<div class="modal-footer">
    <div class="btn-group">
        <button class="btn btn-default btn-addon btn-sm" ng-click="vm.cancel()">
            	取消
        </button>
        <button class="btn btn-info btn-addon btn-sm" ng-click="vm.commit()" ng-show="!vm.notShowCommit()" style="margin-left: 5px;">
           	 保存
        </button>
    </div>
</div>
