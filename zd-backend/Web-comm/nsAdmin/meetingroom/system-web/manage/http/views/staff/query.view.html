 
<div class="panel panel-default">

    <div class="col-sm-12">
            <h4>添加人员</h4>
    </div>
    <form class="form-horizontal" method="get">
        <!---->
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group" style="margin-bottom:0px;">
            <label class="col-sm-1 control-label">姓名</label>
            <!-- <div class="col-sm-2">
                <select name="account" ng-model="instance.params.serviceTypeCode" class="form-control m-b">
                    <option value="">全部</option>
                    <option value="0">免费</option>
                    <option value="1">付费</option>                    
                </select>       
            </div> -->
            <div class="col-sm-4">
                    <input type="text" ng-model="instance.params.realname" class="form-control" placeholder="请输入姓名"/>         
            </div>
            <div class="col-sm-3">
                <button class="btn btn-rounded btn-sm btn-info"  ng-click="search()"><i class="fa fa-fw fa-plus"></i> 查询</button>
            </div>
            
        </div>
        <!---->
        <div class="line line-dashed b-b line-lg pull-in"></div>
            
        <table  datatable-directive url="queryMember" columns="memberColums"   search-params="instance.params" indentify-key="engine"   
            class="table table-striped b-t b-b">
            <thead>
                <tr>
                    <th><input type="checkbox" ng-model="isSelectAll" ng-click="selectAll()"/></th>
                    <th  style="width:25%">姓名</th>
                    <th  style="width:20%">电话</th>
                    <th style="width:20%">邮箱</th>
                    <th  style="width:30%">公司</th>                            
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>            
            
         
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
            <button type="reset" class="btn btn-default" ng-click="cancelSel()"> 取消</button>
            <button type="submit" class="btn btn-primary"  ng-click="selMember()">保存</button>
            </div>
        </div>
        </form>
  
</div>
