<crumb title="数据字典" head="true"></crumb>
<div class="wrapper-md" ng-controller="TCodeGrid">
	 <div class="panel panel-default">
	 	
        
        <div class="panel-heading clearfix">
        	<div class="pull-left">
	          <form class="form-inline ng-pristine ng-valid" role="form">
	            <div class="form-group">
		          <input type="text" class="form-control" placeholder="请输入搜索内容" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
		        </div>
		        <button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
			  </form>
		  </div>
		   <div class="pull-right">
	            <button class="btn m-b-xs btn-sm btn-info btn-addon" ng-click="addNew()">
	            	<i class="fa fa-plus"></i>新增
	            </button>
	        </div>
		  
        </div>
        <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th style="width:5%" data-breakpoints="xs">ID</th>
	                    <th style="width:10%" class="text-center">类型</th>
	                    <th style="width:10%" class="text-center">字典选项名称</th>
	                    <th style="width:10%" class="text-center">字典选项值</th>
	                    <th style="width:10%" class="text-center">排序值</th>
	                    <th style="width:20%" class="text-center">备注 </th>
	                    <th style="width:15%" class="text-center" data-breakpoints="xs" >操作</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="row in rows">
	                    <td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
	                    <td > {{row.typeId}}</td>
	                    <td > {{row.codeName}}</td>
	                    <td > {{row.codeValue}}</td>
	                    <td > {{row.orderNo}}</td>
	                    <td > {{row.remark}}</td>
	                    <td>
	                        <div class="buttons">
	                            <button class="btn btn-sm btn-info" ng-click="update(row.id)">编辑</button>
	                            <button class="btn btn-sm btn-danger" ng-click="deleteById(row.id)">删除</button>
	                        </div>
	                    </td>
	                </tr>
                </tbody>
        	</table>
        	<tmpagination conf="paginationConf"></tmpagination>
        </div>
	 </div>
</div>
