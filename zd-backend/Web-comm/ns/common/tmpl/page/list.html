<crumb title="角色管理" head="true"></crumb>
<div class="wrapper-md" ng-controller="TRoleGrid">
	 <div class="panel panel-default">
	 	
	 	<div class="panel-heading">
          <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group" >
         		<!-- <label class="control-label">选择园区：</label>
                <select class="form-control" ng-model="parkId" ng-change="seletePark()" ng-options="en.id as en.name for en in parkList">
                    <option value="" >--本园区--</option>
                </select> -->
            </div>
		  </form>
		  
        </div>
        <div class="panel-heading">
            <button class="btn m-b-xs btn-sm btn-info btn-addon" power-key="user:add" ng-click="addNew()">
            	<i class="fa fa-plus"></i>新增
            </button>
        </div>
        <div class="panel-heading">
          <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
	          <input type="text" class="form-control" placeholder="请输入名称" ng-model="searchKeys" ng-keypress="search($event)"/>
	        </div>
	        <button type="submit" class="btn btn-info" ng-click="search()">搜索</button>
		  </form>
		  
        </div>
        <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th style="width:5%" class="text-center" data-breakpoints="xs">No.</th>
	                    <th style="width:20%" class="text-center">名称</th>
	                    <th style="width:5%" class="text-center">类型</th>
	                    <th style="width:20%" class="text-center">备注 </th>
	                    <th style="width:10%" class="text-center">创建时间</th>
	                    <th style="width:10%" class="text-center">创建人</th>
	                    <th style="width:10%" class="text-center">修改时间</th>
	                    <th style="width:10%" class="text-center">修改人</th>
	                    <th style="width:5%" class="text-center">状态</th>
	                    <th style="width:15%" class="text-center" data-breakpoints="xs" >操作</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="row in rows">
	                    <td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
	                    <td > {{row.name}}</td>
	                    <td ng-switch="row.type">
							<!--这里也可以这样写 ng-switch on="person.name" -->
					        <span ng-switch-default></span>
					        <span ng-switch-when="1"></span>
					    </td>
	                    <td > {{row.remark | limitToNum:20 }}</td>
	                    <td > {{row.createBy}}</td>
	                    <td > {{row.createTime}}</td>
	                    <td > {{row.updateBy}}</td>
	                    <td > {{row.updateTime}}</td>
	                    <td > {{row.status1==1?"启用":"禁用"}}</td>
	                    <td>
	                        <div class="buttons">
	                            <button class="btn btn-sm btn-info" power-key="" ng-click="update(row.id)">修改</button>
	                            <button class="btn btn-sm btn-danger" power-key="" ng-click="deleteById(row.id)">删除</button>
	                        </div>
	                    </td>
	                </tr>
                </tbody>
        	</table>
        	<tmpagination conf="paginationConf"></tmpagination>
        </div>
	 </div>
</div>
