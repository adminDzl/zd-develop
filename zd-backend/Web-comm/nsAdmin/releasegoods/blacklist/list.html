<crumb title="黑名单管理" head="true"></crumb>
<div class="wrapper-md" ng-controller="DriverGrid">
	<div class="panel panel-default">

		<div class="panel-heading">
			<button class="btn m-b-xs btn-sm btn-info btn-addon" power-key="resource:add" ng-click="addNew()">
				<i class="fa fa-plus"></i>新增
			</button>
		</div>
		<div class="panel-heading">
			<form class="form-inline ng-pristine ng-valid" role="form">
				<!--<div class="col-sm-2 m-r-n-md">-->
					<!--<select ng-options = "a.value as a.text  for a in driverStatus"  class="form-control input-sm-h small"  ng-model = "driverStatus" ></select>-->
				<!--</div>-->
				<div class="form-group">
					<input type="text" class="form-control" placeholder="输入姓名/公司名称" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
				</div>
				<button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
			</form>

		</div>
		<div class="table-responsive">
			<table class="table table-striped b-t b-b">
				<thead>
				<tr>
					<th style="width:5%" class="text-center" data-breakpoints="xs">No.</th>
					<th style="width:15%" class="text-center">类型</th>
					<th style="width:15%" class="text-center">名称</th>
					<th style="width:15%" class="text-center">创建时间</th>
					<th style="width:15%" class="text-center">创建人</th>
					<th style="width:20%" class="text-center" data-breakpoints="xs" >操作</th>
				</tr>
				</thead>
				<tbody>
				<tr data-expanded="true" ng-repeat="row in rows">
					<td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
					<td > {{row.type =='1' ? '个人':'公司'}}</td>
					<td> {{row.relationName}}</td>
					<td> {{row.createTime}}</td>
					<td> {{row.createUserName}}</td>
					<td>
						<div class="buttons">
							<!-- <button class="btn btn-sm btn-info" power-key="resource:update" ng-click="update(row.id)">编辑</button>
							<button class="btn btn-sm btn-info"  ng-click="view(row.id)">查看</button> -->
							<button class="btn btn-sm btn-danger" power-key="resource:delete" ng-click="deleteById(row.id)">删除</button>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
			<tmpagination conf="paginationConf"></tmpagination>
		</div>
	</div>
</div>
