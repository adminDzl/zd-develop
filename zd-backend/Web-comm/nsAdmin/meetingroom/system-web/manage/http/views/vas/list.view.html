<div class="panel panel-default">            
    <div class="panel-footer bg-light lter">
        <form class="form-horizontal" role="form">
            <div class="form-group" style="margin-bottom:0px;">
                 
                <label class="col-sm-1 control-label">类型</label>
                <div class="col-sm-2"> 
                    <select name="account" class="form-control m-b" ng-model="searchParams.serviceTypeCode">
                        <option value="">请选择</option>
                        <option  ng-repeat="g in instance.serviceTypes" value="{{g.code}}">{{g.name}}</option>
                    </select>       
                </div>
                <div class="col-sm-2">
                    <input type="text" placeholder="服务名称" class="form-control" ng-model="searchParams.serviceName">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-rounded btn-sm btn-info" data-toggle="popover" title="Example popover" ng-click="search()"><i class="fa fa-fw fa-plus"></i> 查询</button>
                </div>
                <div class="col-sm-1">
                    &nbsp;
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-rounded btn-sm btn-info"  ng-click="addNewVas()"><i class="fa fa-fw fa-plus"></i> 新增增值服务</button>
                </div>
            </div>
        </form>
    </div>
</div>
 
<div class="panel panel-default">        
     
        <div class="table-responsive">       <!--filters="baseGroupDataStatus"-->
        <table  datatable-directive url="dataUrl"  columns="columns" filters="vasStatus" search-params="searchParams" del="del(data)" edit="edit(data)" indentify-key="engine"  btns="d-e"  class="table table-striped b-t b-b">
            <thead>
            <tr>  
                <th  style="width:20%">服务分类</th>
                <th  style="width:25%">服务名称</th>
                <th  style="width:15%">服务价格</th>
                <th  style="width:20%">附件</th>
                <th  style="width:20%">操作</th> 
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
       
    </div>
   </div>
   <modal-directive model-id='myModal'  setting="{title:'提示',btnName:'好的',content:'确定删除'}" callback="doYes()"></modal-directive>
   <style>
   .popover{
        width:400px;
        max-width:400px;
    }
   </style>
