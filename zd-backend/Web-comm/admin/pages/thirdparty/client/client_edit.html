<div class="modal-header">
    <button type="button" class="close" ng-click="mm.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{mm.site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>应用名称:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.clientName" required ></input>
	            </div>
	        </div>
	        <div ng-show="mm.site.code==2">
		        <div class="line line-dashed b-b line-lg"></div>
		        <div class="form-group">
		            <label class="col-sm-3 control-label">应用ID:</label>
		             <div class="col-sm-9">
		            	<input type="text" class="form-control" ng-model="mm.form.clientId" ></input>
		            </div>
		        </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">应用安全码:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.clientSecret" placeholder="请填写16位安全码，若为空则自动生成" ></input>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">应用域名:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.clientDomain" placeholder="如： https://www.baidu.com/" ></input>
	            </div>
	        </div>
	    </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="mm.close()">取消</button>
    <button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="mm.addSave()">提交</button>
</div>
