 
<div class="panel-body">
        <div class="col-sm-12">
                <h4>新增物品</h4>
        </div>
    <form class="form-horizontal" method="get">
        <!--flag-->
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">物品名称<i class="needred">*</i></label>
                <div class="col-sm-10">
                <input type="text" ng-model="instance.model.name" class="form-control">
                </div>
        </div>
           <!--flag-->
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">参数<i class="needred">*</i></label>
                <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="instance.model.params">
                </div>
        </div>
         <!--flag-->
         <div class="line line-dashed b-b line-lg pull-in"></div>
         <div class="form-group">
             <label class="col-sm-2 control-label">数量<i class="needred">*</i></label>
            <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="instance.model.amount">
            </div>
         </div>
          <!--flag-->
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">类型<i class="needred">*</i></label>
            <div class="col-sm-2">
                <div class="radio">
                    <label class="i-checks">
                        <input type="radio" name="a" value="1" ng-checked="instance.model.freeType=='1'" ng-model="instance.model.freeType">
                        <i></i>
                        免费
                    </label>
                </div>
            </div>
            <div class="col-sm-2">
                    <div class="radio">
                        <label class="i-checks">
                            <input type="radio" name="a" value="2" ng-checked="instance.model.freeType=='2'"ng-model="instance.model.freeType">
                            <i></i>
                            付费
                        </label>
                    </div>
            </div>
        </div>
         <!--flag-->
         <div class="line line-dashed b-b line-lg pull-in"  ng-if="instance.model.freeType=='2'"></div>
         <div class="form-group" ng-if="instance.model.freeType=='2'">
             <label class="col-sm-2 control-label">单价<i class="needred">*</i></label>
                 <div class="col-sm-10">
                 <input type="text" class="form-control" ng-model="instance.model.price">
                 </div>
         </div>
          <!--flag-->
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">单位<i class="needred">*</i></label>
                <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="instance.model.unit">
                </div>
        </div>
        
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-9">
            <button type="reset" class="btn btn-default" ng-click="cancel()"> 取消</button>
            <button type="submit" class="btn btn-primary"  ng-click="commit()">保存</button>
          </div>
        </div>
      </form>
         
         
      </div>
