<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>后台登录</title>
	<meta name="author" content="DeathGhost" />
	<link rel="stylesheet" type="text/css" href="http://www.zhidevelop.com/sys/css/login-style.css" />
	<style>
		body{height:100%;background:#16a085;overflow:hidden;}
		canvas{z-index:-1;position:absolute;}
	</style>
	<script src="http://www.zhidevelop.com/js/jquery-1.11.2.min.js"></script>
	<script src="http://www.zhidevelop.com/sys/js/verificationNumbers.js"></script>
	<script src="http://www.zhidevelop.com/sys/js/Particleground.js"></script>
	<script>
        $(document).ready(function() {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();
            /*//测试提交，对接程序删除即可
            $(".submit_btn").click(function(){
                location.href="index.html";
            });*/
        });
	</script>
</head>
<body>
<dl class="admin_login">
	<dt>
		<strong>智慧商城</strong>
		<em>Zhi to Shop</em>
	</dt>
	<form action="http://www.zhidevelop.com:8080/user/account/login" method="post" id="login-form">
	<dd class="user_icon">
		<input type="text" placeholder="账号" id="account" class="login_txtbx"/>
	</dd>
	<dd class="pwd_icon">
		<input type="password" placeholder="密码" id="password" class="login_txtbx"/>
	</dd>
	<dd class="val_icon">
		<div class="checkcode">
			<input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
			<canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
		</div>
		<input type="button" value="看不清,换一张" class="ver_btn" onClick="createCode();">
	</dd>
	<dd>
		<button type="button" class="submit_btn" onclick="verifyUser()">立即登录</button>
	</dd>
	</form>
	<dd>
		<p>© 2018-2020 z2shop 版权所有</p>
		<p>粤Z2-20180817-1</p>
	</dd>
</dl>
<script src="http://www.zhidevelop.com/public/js/user/user-main.js"></script>
</body>
</html>
