<crumb title="园区用户管理" head="true"></crumb>
<div class="wrapper-md" ng-controller="TParkUserGrid">
	 <div class="panel panel-default">
	 	
        <div class="panel-heading clearfix">
        	<div class="pull-left">
		          <form class="form-inline ng-pristine ng-valid" role="form">
			            <div class="form-group">
				          <input type="text" class="form-control" placeholder="请输入用户名或者昵称" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
				        </div>
				        <button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
				         <button type="submit" class="btn btn-info" ng-click="search('')">清空</button>
				  </form>
			 </div>
			 <div class="pull-right">
			 	<button class="btn m-b-xs btn-sm btn-info btn-addon" power-key="parkUser:add" ng-click="addNew()">
	            	<i class="fa fa-plus"></i>新增
	            </button>
			 </div>
        </div>
        
        <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th style="width:5%" data-breakpoints="xs">ID</th>
	                    <th style="width:12%" class="text-center">姓名</th>
	                    <th style="width:10%" class="text-center">昵称</th>
	                    <th style="width:5%" class="text-center">性别 </th>
	                    <th style="width:13%" class="text-center">手机号码</th>
	                    <th style="width:10%" class="text-center">邮箱</th>
	                    <th style="width:10%" class="text-center">备注</th>
	                    <th style="width:10%" class="text-center" data-breakpoints="xs" >操作</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="row in rows">
	                    <td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
	                    <td > {{row.realname}}</td>
	                    <td > {{row.nickname}}</td>
	                    <td > {{row.sex == '0' ? '女' : '男'}}</td>
	                    <td > {{row.mobile}}</td>
	                    <td > {{row.email}}</td>
	                    <td > {{row.remark}}</td>
	                    <td>
	                    	<div class="btn-group" dropdown>
		                    	<button type="button" class="btn btn-default" dropdown-toggle>
					             	操作 <span class="caret"></span>
					            </button>
					            <ul class="dropdown-menu dropdown_menu" role="menu">
					              <li><a class="btn btn-sm "  power-key="parkUser:update"  ng-click="detail(row.id)">详情</a></li>
	                              <li><a class="btn btn-sm "  power-key="parkUser:update"  ng-click="update(row.id)">编辑</a></li>
	                              <li><a class="btn btn-sm "  power-key="parkUser:removePark"  ng-click="removePark(row.id)">移出园区</a></li>
	                              <li><a class="btn btn-sm "  power-key="parkUser:updatePassword"  ng-click="updatePassword(row)">修改密码</a></li>
	                              <li><a class="btn btn-sm "  power-key="parkUser:delete"  ng-click="deleteById(row.id)">删除</a></li>
					            </ul>
					    	</div>
	                    </td>
	                </tr>
                </tbody>
        	</table>
        	<tmpagination conf="paginationConf"></tmpagination>
        </div>
	 </div>
</div>
