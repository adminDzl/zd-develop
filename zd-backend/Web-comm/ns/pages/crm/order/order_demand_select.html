<div class="modal-header">
    <button type="button" class="close" ng-click="mm.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{mm.site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
         <div class="row m-b-sm">
			    		<div class="col-sm-3 m-r-n-md">
		    				<input type="text"placeholder="请输入联系人或电话" class="form-control input-sm-h" ng-model="searchStr" ng-keypress="search(searchStr,$event)"/>
    					</div>
    					<button class="btn btn-sm btn-info icon icon-magnifier m-l"   ng-click="search(searchStr)">搜索</button>
		</div>
    		
         <div class="table-responsive panel panel-default">
	      <table class="table table-bordered table-striped">
			<thead>
          	  <tr>
	            <th style="width:2%;" ></th>
	            <th style="width:3%;">选择</th>
	            <th style="width:10%;">联系人</th>
	            <th style="width:10%;">电话</th>
	            <th style="width:10%;">户型</th>
	          </tr>
	        </thead>
	        <tbody>
				<tr ng-repeat="demand in demands">
					<td>{{ $index+1 }}</td>
					<td> <input  type="checkbox"  ng-model="demand.id " ng-checked="chkDemand(demand)" ng-click="updateSelection($event,demand.id)"></td>
					<td>{{demand.custimerName}}</td>
					<td>{{demand.linkPhone}}</td>
					<td>{{demand.houseType}}</td>
				</tr>
			</tbody>
		  </table>
		  <tmpagination conf="paginationConf"></tmpagination>
		 </div>
    </div>
</div>
<div class="modal-footer">
    	<button type="button" class="btn btn-info" ng-click="mm.confirm()">确定</button>
    	<button type="button" class="btn btn-default" ng-click="mm.close()">关闭</button>
   
</div>
