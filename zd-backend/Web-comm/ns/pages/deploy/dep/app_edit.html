<div class="modal-header">
    <button type="button" class="close" ng-click="mm.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{mm.site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>待部署应用名称:</label>
	             <div class="col-sm-9">
	             	<span ng-if="mm.site.code == 1 || mm.site.code == 2">
	            		<input type="text" class="form-control" ng-model="mm.form.appName" required ></input>
	             	</span>
	             	<span ng-if="mm.site.code == 3">
	            		<input type="text" class="form-control" ng-model="mm.form.appName" disabled ></input>
	             	</span>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>待部署应用编码:</label>
	             <div class="col-sm-9">
	             	<span ng-if="mm.site.code == 1 || mm.site.code == 2">
	            		<input type="text" class="form-control" ng-model="mm.form.appCode" required ></input>
	             	</span>
	             	<span ng-if="mm.site.code == 3">
	            		<input type="text" class="form-control" ng-model="mm.form.appCode" disabled ></input>
	             	</span>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>应用描述:</label>
	             <div class="col-sm-9">
	             	<span ng-if="mm.site.code == 1 || mm.site.code == 2">
	            		<input type="text" class="form-control" ng-model="mm.form.appDesc" required ></input>
	             	</span>
	             	<span ng-if="mm.site.code == 3">
	            		<input type="text" class="form-control" ng-model="mm.form.appDesc" disabled ></input>
	             	</span>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        
	        
	        
	        
       			<div class="form-group" ng-if="!mm.form.id">
	              <label class="col-lg-2 control-label">应用logo:</label>
	              <div class="col-sm-6">
					<div preview-container>
						<img width=100 height=100 border=0 src="">  
					</div>
					<input type="file" name="file" onchange="Utils.previewImage(this)" accept="image/*" class="m-t m-b"/>
					<input type="text" style="display: none;" name="appLogo1" file-path-container ng-model="mm.form.appLogo1"/>
	              	<span class="col-lo-1 text-danger">（建议选择尺寸为1080*540px，大小不超过300k的 jpg/png图片）</span>
	              </div>
	              <span class="col-lo-1 text-danger">*</span>
	            </div>
	            <div class="form-group" ng-if="mm.form.id && mm.site.code == 2">
	              <label class="col-lg-2 control-label">应用logo:</label>
	              <div class="col-sm-6">
					<div preview-container>
					    <img width=100 height=100 border=0 src="{{ mm.form.appLogo1 | imgUrl}}">  
					</div>
					<input type="file" name="file" onchange="Utils.previewImage(this)" accept="image/*" class="m-t m-b"/>
					<input type="text" style="display: none;" name="appLogo1" file-path-container ng-model="mm.form.appLogo1"/>
					<span class="col-lo-1 text-danger">（建议选择尺寸为1080*540px，大小不超过300k的 jpg/png图片）</span>
	              </div>
	              <span class="col-lo-1 text-danger">*</span>
	            </div> 
	            <div class="form-group" ng-if="mm.form.id && mm.site.code == 3">
	              <label class="col-lg-2 control-label">应用logo:</label>
	              <div class="col-sm-6">
					<div preview-container>
					    <img width=100 height=100 border=0 src="{{ mm.form.appLogo1 | imgUrl}}">  
					</div>
	              </div>
	            </div> 
		            
		            
		            
		            <div class="form-group" ng-if="mm.site.code == 1 || mm.site.code == 2">
		              <label class="col-lg-2 control-label">应用安装包:</label>
		              <div class="col-sm-6">
						<input type="file" name="file" onchange="Utils.fileUpload(this)"  class="m-t m-b"/>
						<input type="text" style="display: none;" name="appPkgUrl" file-path-container  ng-model="mm.form.appPkgUrl"/>
						<span class="col-lo-1 text-danger">（建议选择.jar,.zip,.war）</span>
		              </div>
		              <span class="col-lo-1 text-danger">*</span>
		            </div> 
		            
		            
		            <div class="form-group"  ng-if="mm.site.code == 2 || mm.site.code == 3">
			            <label class="col-sm-3 control-label">应用安装包下载url:</label>
			             <div class="col-sm-9">
			             	<span>
			            		<input type="text" class="form-control" ng-model="mm.form.appPkgUrl" disabled ></input>
			             	</span>
			            </div>
			        </div> 
		            
		            
		            
	        <!-- <div class="form-group">
	            <label class="col-sm-3 control-label">应用安装包下载url:</label>
	             <div class="col-sm-9">
	             	<span ng-if="mm.site.code == 1 || mm.site.code == 2">
	            		<input type="text" class="form-control" ng-model="mm.form.appPkgUrl"  ></input>
	             	</span>
	             	<span ng-if="mm.site.code == 3">
	            		<input type="text" class="form-control" ng-model="mm.form.appPkgUrl" disabled ></input>
	             	</span>
	            </div>
	        </div>  -->
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">应用顺序:</label>
	             <div class="col-sm-9">
	             	<span ng-if="mm.site.code == 1 || mm.site.code == 2">
	            		<input type="text" class="form-control" ng-model="mm.form.appOrder"  ></input>
	             	</span>
	             	<span ng-if="mm.site.code == 3">
	            		<input type="text" class="form-control" ng-model="mm.form.appOrder" disabled  ></input>
	             	</span>
	            </div>
	        </div> 
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">应用部署帮助:</label>
	             <div class="col-sm-9">
	             	<span ng-if="mm.site.code == 1 || mm.site.code == 2">
	            		<textarea type="text" class="form-control" ng-model="mm.form.appDeployHelp" ></textarea>
	             	</span>
	             	<span ng-if="mm.site.code == 3">
	            		<textarea type="text" class="form-control" ng-model="mm.form.appDeployHelp" disabled ></textarea>
	             	</span>
	            </div>
	        </div> 
	    </form>
    </div>
</div>
<div class="modal-footer">
    <span ng-if="mm.site.code == 1 || mm.site.code == 2">
    	<button type="button" class="btn btn-default" ng-click="mm.close()">取消</button>
    	<button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="mm.addSave()">提交</button>
   	</span>
   	<span ng-if="mm.site.code == 3">
    	<button type="button" class="btn btn-default" ng-click="mm.close()">关闭</button>
   	</span>
</div>
