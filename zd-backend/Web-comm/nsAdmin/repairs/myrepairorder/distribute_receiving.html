<div class="modal-header">
    <button type="button" class="close" ng-click="mm.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">{{mm.site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
        <div class="row">
            <div class="col-lg-12">
                 <form class="form-horizontal">
                     <div class="form-group">
                         <div class="col-sm-6">
                             <input type="text" class="form-control" ng-model="mm.site.userName"  ng-disabled="true">
                         </div>
                         <div class="col-sm-6">
                           	 <input type="text" class="form-control" ng-model="mm.site.orderNum"  ng-disabled="true">
                         </div>
                     </div>
                     <div class="form-group">
                         <label class="col-sm-3 checkbox-inline">计划完成时间:</label>
                         <div class="col-sm-9">
                         	<div class="input-group w-md">
                         		<input ui-jq="daterangepicker" ui-options="mm.dateRangeOptions" style="min-width: 330px;" ng-model="mm.form.planFinishTime" class="form-control w-md" />
			           		 </div>
                         </div>
                     </div>
                 </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="mm.close()">取消</button>
    <button type="button" class="btn btn-info" ng-click="mm.addSave(mm.form)">保存</button>
</div>
