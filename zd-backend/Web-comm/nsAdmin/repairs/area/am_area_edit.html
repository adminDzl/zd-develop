<div class="modal-header">
    <button type="button" class="close" ng-click="areaCtrl.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">{{areaCtrl.site.title}}</h4>
</div>
<div class="modal-body">
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label"><span class="text-danger m-r-xs">*</span>名称：</label>
        <div class="col-sm-9 p-l-none">
	        <input type="text" class="form-control" ng-disabled="{{areaCtrl.site.code == 3}}" placeholder="请输入区域名称" ng-model="areaCtrl.area.name">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-3 control-label"><span class="text-danger m-r-xs">*</span>状态：</label>
        <div class="col-sm-9 p-l-none">
        	<div class="form-inline div-rd">
		        <div class="radio">
		           <label class="i-checks">
		             <input type="radio" ng-model="areaCtrl.area.recordStatus" value="1" ng-disabled="{{areaCtrl.site.code == 3}}">
		             <i></i>
		            		 启用
		           </label>
		        </div>  
				<div class="radio">
		           <label class="i-checks">
		             <input type="radio" ng-model="areaCtrl.area.recordStatus" value="2" ng-disabled="{{areaCtrl.site.code == 3}}">
		             <i></i>
		            		禁用
		           </label>
		         </div>
        	</div>
         </div>   
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="areaCtrl.close()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="areaCtrl.addSave(areaCtrl.addr)" ng-show="{{areaCtrl.site.code != 3}}">保存</button>
</div>
