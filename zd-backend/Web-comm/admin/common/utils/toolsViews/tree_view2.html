<i ng-click="itemExpended(item, $event);" class="{{getItemIcon(item)}}"></i>
<label class="i-checks">
	<input value="{{item.id}}" type="checkbox" ng-checked="item.isChecked" class="check-box" ng-if="canChecked"><i></i>
</label>
<span class='text-field' ng-click="warpCallback('itemClicked', item, $event);" >{{item[textField]}}</span>
<ul ng-if="!isLeaf(item)" ng-show="item.isExpend" class="treeView_ul_li">
    <li ng-repeat="item in item.children" ng-include="itemTemplateUrl || 'common/utils/toolsViews/tree_view2.html'">
    </li>
</ul>
