    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="http://www.zhidevelop.com/sys/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://www.zhidevelop.com/sys/css/style.css"/>
    <link rel="stylesheet" href="http://www.zhidevelop.com/sys/assets/css/codemirror.css">
    <link rel="stylesheet" href="http://www.zhidevelop.com/sys/assets/css/ace.min.css"/>
    <link rel="stylesheet" href="http://www.zhidevelop.com/sys/assets/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="http://www.zhidevelop.com/sys/assets/css/ace-ie.min.css"/>

    <script src="http://www.zhidevelop.com/sys/assets/js/bootstrap.min.js"></script>
    <script src="http://www.zhidevelop.com/sys/assets/js/typeahead-bs2.min.js"></script>
    <script src="http://www.zhidevelop.com/sys/assets/js/jquery.dataTables.min.js"></script>
    <script src="http://www.zhidevelop.com/sys/assets/js/jquery.dataTables.bootstrap.js"></script>
    <script src="http://www.zhidevelop.com/sys/assets/layer/layer.js" type="text/javascript"></script>
    <script src="http://www.zhidevelop.com/sys/assets/laydate/laydate.js" type="text/javascript"></script>
    <title>规格属性</title>
</head>

<body>
<div class="margin clearfix">
    <div class="" id="Other_Management">
        <div class="search_style">
            <div class="title_names">搜索查询</div>
            <ul class="search_content clearfix">
                <li><label class="l_f">规格名称</label><input name="" type="text" class="text_add" placeholder="输入规格名称"
                                                          style=" width:400px"></li>
                <li><label class="l_f">创建时间</label><input class="inline laydate-icon" id="start"
                                                          style=" margin-left:10px;"></li>
                <li style="width:90px;">
                    <button type="button" class="btn_search"><i class="fa fa-search"></i>查询</button>
                </li>
            </ul>
        </div>
        <div class="border clearfix">
       <span class="l_f">
        <a href="javascript:void(0)" id="property-add" class="btn btn-success"><i class="icon-plus"></i>添加规格</a>
        <a href="javascript:void(0)" class="btn btn-danger" id="batch-delete"><i class="icon-trash"></i>&nbsp;批量删除</a>
       </span>
        </div>
        <div class="list_style">
            <table class="table table-striped table-bordered table-hover" id="sample-table">
                <thead>
                <tr>
                    <th width="25"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
                    <th width="80">规格名称</th>
                    <th width="300">属性值</th>
                    <th width="80">所属分类</th>
                    <th width="130">创建时间</th>
                    <th width="70">状态</th>
                    <th width="200">操作</th>
                </tr>
                </thead>
                <tbody id="property-tbody">

                </tbody>
            </table>
        </div>

    </div>
</div>


<!--添加规格图层-->
<div class="add_menber" id="add-property-style" style="display:none">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th width="30%">规格名称</th>
            <th width="48%">属性值</th>
            <th width="22%">所属分类</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input value="" name="attr-property" id="attr-property" aname="规格名称" type="text" class="input-text"/>
            </td>
            <td>
                <ul id="param-ul">
                </ul>
            </td>
            <td>
                <select id="property-type">
                    <option>手机</option>
                    <option>配件</option>
                    <option>外设</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class=" page-content">
        <li>
            <label class="label_name">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态：</label>
            <span class="add_name">
                <label><input name="form-field-radio1" type="radio" checked="checked" class="ace"><span
                        class="lbl">开启</span></label>&nbsp;&nbsp;&nbsp;
                <label><input name="form-field-radio1" type="radio" class="ace"><span class="lbl">关闭</span></label>
            </span>
            <div class="prompt r_f"></div>
        </li>
    </ul>
</div>
</body>
</html>
