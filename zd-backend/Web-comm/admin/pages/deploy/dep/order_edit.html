<div class="modal-header">
    <button type="button" class="close" ng-click="mm.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{mm.site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-2 control-label text-left"><span class="text-danger">*</span>客户名称:</label>
	             <div class="col-sm-10">
	             	<span ng-if="mm.site.code == 1 || mm.site.code == 2">
	            		<input type="text" class="form-control" ng-model="mm.form.custName" required ></input>
	             	</span>
	             	<span ng-if="mm.site.code == 3">
	            		<input type="text" class="form-control" ng-model="mm.form.custName" disabled ></input>
	             	</span>
	            </div>
	        </div>
<!-- 	        <div class="line line-dashed b-b line-lg"></div> -->
	        <div class="form-group">
	            <label class="col-sm-2 control-label text-left"><span class="text-danger">*</span>订单描述:</label>
	             <div class="col-sm-10">
	             	<span ng-if="mm.site.code == 1 || mm.site.code == 2">
	            		<textarea type="text" class="form-control" ng-model="mm.form.orderDesc" ></textarea>
	             	</span>
	             	<span ng-if="mm.site.code == 3">
	            		<textarea type="text" class="form-control" ng-model="mm.form.orderDesc" disabled ></textarea>
	             	</span>
	            </div>
	        </div>
<!-- 	        <div class="line line-dashed b-b line-lg"></div> -->
	        <div class="form-group">
	            <label class="col-sm-2 control-label text-left"><span class="text-danger">*</span>商务记录:</label>
	             <div class="col-sm-10">
	             	<span ng-if="mm.site.code == 1 || mm.site.code == 2">
	            		<textarea type="text" class="form-control" ng-model="mm.form.dialogue" ></textarea>
	             	</span>
	             	<span ng-if="mm.site.code == 3">
	            		<textarea type="text" class="form-control" ng-model="mm.form.dialogue" disabled ></textarea>
	             	</span>
	            </div>
	        </div>
<!-- 	        <div class="line line-dashed b-b line-lg"></div> -->
	        <div class="form-group">
	            <label class="col-sm-2 control-label text-left">备注:</label>
	             <div class="col-sm-10">
	             	<span ng-if="mm.site.code == 1 || mm.site.code == 2">
	            		<textarea type="text" class="form-control" ng-model="mm.form.remark" ></textarea>
	             	</span>
	             	<span ng-if="mm.site.code == 3">
	            		<textarea type="text" class="form-control" ng-model="mm.form.remark" disabled ></textarea>
	             	</span>
	            </div>
	        </div> 
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group appsListDiv">
	        	<div>应用列表：</div>
	        	<span ng-if="mm.site.code == 1 || mm.site.code == 2">
		            <span class="appsListBox" ng-repeat="apps in mm.appsList">
		            	<p>
		            		<img alt="" width="50px" height="50px" ng-src="{{apps.appLogo1 |appImgUrl }}" />
		            		<input type="checkbox" style="margin-top: 37px;" name="appsId" ng-checked="mm.isSelected(apps.id)" value="{{apps.id}}" />
		            	</p>
		            	<p>
		            		<span class="name" title="{{apps.appName}}">{{apps.appName | limitToNum:10}}</span>
		            	</p>
		            	<p>
		            		<span class="name" title="{{apps.appDesc}}">{{apps.appDesc | limitToNum:10}}</span>
		            	</p>
		            	<span style="color: #1769d9;">
		            		<a href="{{apps.appPkgUrl}}" target="_self">部署包下载</a>
		            	</span>
		            </span>
             	</span>
             	<span ng-if="mm.site.code == 3">
	             	<div ng-repeat="apps in mm.appsList">
			            <span class="appsListBox" ng-if="mm.isSelected(apps.id)">
			            	<p>
			            		<span>
			            			<img alt="" width="50px" height="50px" ng-src="{{apps.appLogo1 | appImgUrl}}" />
			            		</span>
			            		<span class="checkboxSpan">
			            			<input type="checkbox" name="appsId" ng-checked="mm.isSelected(apps.id)" value="{{apps.id}}" disabled/>
			            		</span>
			            	</p>
			            	<p>
			            		<span class="name" title="{{apps.appName}}">{{apps.appName | limitToNum:10}}</span>
			            	</p>
			            	<p>
			            		<span class="name" title="{{apps.appDesc}}">{{apps.appDesc | limitToNum:10}}</span>
			            	</p>
			            	<span style="color: #1769d9;">
			            		<a href="{{apps.appPkgUrl}}" target="_self">部署包下载</a>
			            	</span>
			            </span>
			       </div>
             	</span>
	        </div> 
	    </form>
    </div>
</div>
<div class="modal-footer">
    <span ng-if="mm.site.code == 1">
    	<button type="button" class="btn btn-default" ng-click="mm.close()">取消</button>
    	<button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="mm.addSave()">下单</button>
   	</span>
    <span ng-if="mm.site.code == 2">
    	<button type="button" class="btn btn-default" ng-click="mm.close()">取消</button>
    	<button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="mm.addSave()">保存</button>
   	</span>
   	<span ng-if="mm.site.code == 3">
    	<button type="button" class="btn btn-default" ng-click="mm.close()">关闭</button>
   	</span>
</div>
