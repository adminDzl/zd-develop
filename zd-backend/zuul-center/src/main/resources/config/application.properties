# -----------------------路由的映射-----------------------

#用户、企业、园区管理
zuul.routes.baseinfo.path=/baseinfo/**
zuul.routes.baseinfo.serviceId=micro-service
zuul.routes.baseinfo.stripPrefix=false
zuul.routes.baseinfo.sensitiveHeaders=

