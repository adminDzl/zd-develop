
<div style="position: relative;">
	<pagination  class="pagination pull-right" items-per-page="paginationConf.itemsPerPage"  total-items="totalItems" ng-model="paginationConf.currentPage" ng-change="pageChanged()"
        first-text="首页"  previous-text="上一页" next-text="下一页" last-text="尾页"  max-size="6"  rotate="false" boundary-links="true">
         </pagination>
	<span class="pull-right" style="position: relative; font-size: 15px; left: -14px; top: 28px;">共{{totalItems}}条</span>
</div>
