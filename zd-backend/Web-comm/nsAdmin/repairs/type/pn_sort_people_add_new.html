<div class="modal-header">
    <button type="button" class="close" ng-click="addCtrl.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{addCtrl.site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">姓名:</label>
	             <div class="col-sm-6">
	            	<input type="text" class="form-control" ng-model="addCtrl.name" ng-disabled="true" required/>
                </div>
                <div class="col-sm-3">
					<button type="button" class="btn btn-info"  ng-click="addCtrl.getUserInfo()">用户</button>
					<input type="text" style="display: none" class="form-control" ng-model="addCtrl.userId"/>
				</div>
	        </div>
	    </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="addCtrl.close()">取消</button>
    <button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="addCtrl.addSave()">提交</button>
</div>
