<crumb title="企业用户管理" head="true"></crumb>
<div class="wrapper-md" ng-controller="TCompanyUserGrid">
	 <div class="panel panel-default">
	 	
        <div class="panel-heading">
            <button class="btn m-b-xs btn-sm btn-info btn-addon" power-key="orgUser:add" ng-click="addNew()">
            	<i class="fa fa-plus"></i>新增
            </button>
        </div>
        <div class="panel-heading">
          <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
	          <input type="text" class="form-control" placeholder="请输入用户名或者昵称" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
	        </div>
	        <button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
		  </form>
        </div>
        <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th style="width:5%" data-breakpoints="xs">ID</th>
	                    <th style="width:10%" class="text-center">姓名</th>
	                    <th style="width:10%" class="text-center">昵称</th>
	                    <th style="width:5%" class="text-center">性别 </th>
	                    <th style="width:10%" class="text-center">手机号码</th>
	                    <th style="width:10%" class="text-center">邮箱</th>
	                    <th style="width:10%" class="text-center">备注</th>
	                    <th style="width:15%" class="text-center" data-breakpoints="xs" >操作</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="row in rows">
	                    <td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
	                    <td > {{row.realname}}</td>
	                    <td > {{row.nickname}}</td>
	                    <td > {{row.sex == '0' ? '女' : '男'}}</td>
	                    <td > {{row.mobile}}</td>
	                    <td > {{row.email}}</td>
	                    <td > {{row.remark}}</td>
	                    <td>
	                        <div class="buttons">
	                        	<button class="btn btn-sm btn-info"  power-key="orgUser:update"  ng-click="detail(row.id)">详情</button>
	                            <button class="btn btn-sm btn-info"  power-key="orgUser:update"  ng-click="update(row.id)">编辑</button>
	                            <button class="btn btn-sm btn-info"  power-key="orgUser:removeOrg"  ng-click="removeOrg(row.id)">移出企业</button>
	                            <button class="btn btn-sm btn-info"  power-key="orgUser:updatePassword"  ng-click="updatePassword(row)">修改密码</button>
	                            <button class="btn btn-sm btn-danger"  power-key="orgUser:delete"  ng-click="deleteById(row.id)">删除</button>
	                        </div>
	                    </td>
	                </tr>
                </tbody>
        	</table>
        	<tmpagination conf="paginationConf"></tmpagination>
        </div>
	 </div>
</div>
