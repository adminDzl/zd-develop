<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">姓名:</label>
	             <div class="col-sm-6">
	            	<input type="text" class="form-control" ng-model="form.leaderName" required/>
				</div>
				<div class="col-sm-3">
					<button type="button" class="btn btn-info"  ng-click="getUserInfo()">用户</button>
					<input type="text" style="display: none" class="form-control" ng-model="form.userId"/>
				</div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">电话:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.leaderPhone"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">职务:</label>
	             <div class="col-sm-9">
					 <select ng-model="form.leaderDutyId" class="form-control"  ng-options="item.id as item.dutyName for item in leaderInfo"></select>
	            </div>
	        </div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排序:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="form.leaderSort"/>
				</div>
			</div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">备注:</label>
	             <div class="col-sm-9">
	            	<textarea type="text" class="form-control" ng-model="form.remark" ></textarea>
	            </div>
	        </div>
	    </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">取消</button>
    <button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="addSave()">提交</button>
</div>
