<crumb title="场地管理" head="true"></crumb>
<div class="wrapper-md" ng-controller="MeetingManageGrid">
	<div class="panel panel-default">

		<div class="panel-heading">
			<a  class="btn m-b-xs btn-sm btn-info btn-addon" ui-sref="app.meeting_manage_edit({id:row.id})" class="text-info">新增</a>
			<!--<button class="btn m-b-xs btn-sm btn-info btn-addon" power-key="foodmanage:add" ng-click="addNew()">
				<i class="fa fa-plus"></i>新增
			</button>-->
		</div>
		<div class="panel-heading">
			<form class="form-inline ng-pristine ng-valid" role="form">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="输入菜单名称" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
				</div>
				<button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
			</form>

		</div>
		<div class="table-responsive">
			<table class="table table-striped b-t b-b">
				<thead>
				<tr>
					<th style="width:5%" class="text-center" data-breakpoints="xs">No.</th>
					<th style="width:20%" class="text-center">场地名称</th>
					<th style="width:10%" class="text-center">类型</th>
					<th style="width:10%" class="text-center">地址</th>
					<th style="width:10%" class="text-center">服务</th>
					<th style="width:10%" class="text-center">面积</th>
					<th style="width:10%" class="text-center">容纳人数</th>
					<th style="width:10%" class="text-center">状态</th>
					<th style="width:15%" class="text-center" data-breakpoints="xs" >操作</th>
				</tr>
				</thead>
				<tbody>
				<tr data-expanded="true" ng-repeat="row in rows">
					<td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
					<td > {{row.name}}</td>
					<td> {{row.roomTypeName}}</td>
					<td> {{row.address}}</td>
					<td> 
						<span ng-repeat="useType in row.useTypeList">
							{{useType}}&nbsp;
						</span>
					</td>
					<td> {{row.acreage}}</td>
					<td> {{row.layTypeNum}}</td>
					<td> {{row.isDisplay}}</td>
					<td>
						<div class="buttons">
							
							<button class="btn btn-sm btn-info" power-key="foodmanage:update" ng-click="update({{row.id}})">编辑</button>
							<!--<a  class="btn btn-sm btn-info" ui-sref="app.meeting_manage_edit('id:{{row.id}}')" class="text-info">编辑</a>-->
							<button class="btn btn-sm btn-danger" power-key="foodmanage:delete" ng-click="deleteById(row.id)">删除</button>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
			<tmpagination conf="paginationConf"></tmpagination>
		</div>
	</div>
</div>
<style>.d-n{ display: none; }</style>
