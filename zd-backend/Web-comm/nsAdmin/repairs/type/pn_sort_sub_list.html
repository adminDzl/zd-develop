<div class="wrapper-md" ng-controller="SortSubListCtrl">
	 <div class="panel panel-default">
	 	
	    <div class="panel-heading">
	      <div class="btn-pre-input-group">
	        <button class="btn m-b-xs btn-info btn-addon btn-sm" ng-click="addNew()"><i class="fa fa-plus"></i>新增问题类型</button>
	      </div>
	      <div class="col-md-6 input-group">
	        <input type="text" class="form-control" placeholder="请输入二级分类名称" ng-model="keys" ng-keypress="search($event)"/>
	        <div class="input-group-btn">
	          <button class="btn btn-info" ng-click="search()">搜索</button>
	        </div>
	      </div>
	    </div>        
        
        <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th data-breakpoints="xs">ID</th>
	                    <th class="text-center">二级分类</th>
	                    <th class="text-center">描述</th>
	                    <th class="text-center">状态 </th>
	                    <th data-breakpoints="xs" style="width:15%">操作</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="sub in subList">
	                    <td ng-bind="$index+1"></td>
	                    <td ng-bind="sub.name"></td>
	                    <td ng-bind="sub.description"></td>
	                    <td ng-bind-template="{{sub.recordStatus=='1' ?'正常':'禁用'}}"></td>
	                    <td>
	                        <div class="buttons">
	                            <button class="btn btn-sm btn-info" ng-click="update($index)">修改</button>
	                            <button class="btn btn-sm btn-danger" ng-click="viewById($index)">查看</button>
	                            <button class="btn btn-sm btn-default" ng-show="{{sub.recordStatus == 1}}" ng-click="changeStatus($index,2)">禁用</button>
	                            <button class="btn btn-sm btn-default" ng-show="{{sub.recordStatus == 2}}" ng-click="changeStatus($index,1)">启用</button>
	                        </div>
	                    </td>
	                </tr>
                </tbody>
        	</table>
        </div>
	 </div>
</div>
