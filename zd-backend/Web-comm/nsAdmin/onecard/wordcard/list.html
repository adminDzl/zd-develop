<crumb title="工卡申请" head="true"></crumb>
<div class="wrapper-md" ng-controller="wordcardOrderGrid">
	<div class="panel panel-default">

		<div class="panel-heading">
			<form class="form-inline ng-pristine ng-valid">
				<div class="form-group">
					<label class="control-label">时间：</label>
            		<input id="searchDate" ui-jq="daterangepicker" ui-options="dateRangeOptions" style="min-width: 325px;vertical-align: initial;height: 30px;" placeholder="请输入日期范围" ng-model="dateTime"  aria-invalid="false" class="form-control ng-pristine ng-valid ng-touched" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="输入订单编号/姓名" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
				</div>
				<button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
			</form>

		</div>
		<div class="table-responsive">
			<table class="table table-striped b-t b-b">
				<thead>
				<tr>
					<th style="width:5%" class="text-center" data-breakpoints="xs">No.</th>
					<th style="width:20%" class="text-center">订单号</th>
					<th style="width:10%" class="text-center">申请单位</th>
					<th style="width:10%" class="text-center">申请姓名</th>
					<th style="width:10%" class="text-center">申请科室</th>
					<th style="width:5%" class="text-center">订单状态</th>
					<th style="width:10%" class="text-center">申请时间</th>
					<th style="width:10%" class="text-center" data-breakpoints="xs" >操作</th>
				</tr>
				</thead>
				<tbody>
				<tr data-expanded="true" ng-repeat="row in rows">
					<td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
					<td > {{row.orderNo}}</td>
					<td> {{row.applyUnitName}}</td>
					<td> {{row.applyName}}</td>
					<td> {{row.userDeptName}}</td>
					<td> {{row.orderStatus | orderStatus}}</td>
					<td> {{row.createTime}}</td>
					<td>
						<div class="buttons">
							<button class="btn btn-sm btn-info" power-key="resource:update" ng-click="setTail(row.id)">查看详情</button>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
			<tmpagination conf="paginationConf"></tmpagination>
		</div>
	</div>
</div>
