 
<div class="panel-body">
        <div class="col-sm-12">
                <h4>关闭订单</h4>
        </div>
    <form class="form-horizontal" method="get">
        
        <!--flag-->
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">退款金额：</label>
             
            
            <div class="col-sm-5">
                用户当前已支付{{backmoney}}元
            </div>
        </div>
        
           <!--flag-->
           <div class="line line-dashed b-b line-lg pull-in"></div>
           <div class="form-group">
               <label class="col-sm-2 control-label">关闭原因：</label>
               <div class="col-sm-10">
                  <textarea ng-model="instance.reason" style="width:100%;height:80px;"></textarea>
               </div>
               
           </div>
           
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-9">
            <button type="reset" class="btn btn-default" ng-click="cancel()"> 取消</button>
            <button type="submit" class="btn btn-primary"  ng-click="commit()">保存</button>
          </div>
        </div>
      </form>
         
         
      </div>
