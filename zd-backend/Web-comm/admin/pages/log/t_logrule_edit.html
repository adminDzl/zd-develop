<div class="modal-header">
    <button type="button" class="close" ng-click="mm.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">{{mm.site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
        <form name="Form" class="form-horizontal form-validation" novalidate>

            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-danger">*</span>请求URL:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="mm.form.url" required></input>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-danger">*</span>请求名称:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="mm.form.name" required></input>
                </div>
            </div>

            <div class="line line-dashed b-b line-lg"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-danger">*</span>编码(缩写):</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="mm.form.code" required></input>
                </div>
            </div>

            <div class="line line-dashed b-b line-lg"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-danger">*</span>请求类型:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="mm.form.type" required></input>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-danger">*</span>备注:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="mm.form.remark"></input>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="mm.close()">取消</button>
    <button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="mm.addSave()">提交</button>
</div>
