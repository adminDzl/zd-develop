<div class="panel panel-default">            
    <div class="panel-footer bg-light lter">
        <form class="form-horizontal" role="form">
            <div class="form-group" style="margin-bottom:0px;">
               
                <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="请输入员工名称" ng-model="searchParams.personName"/>         
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-rounded btn-sm btn-info"  ng-click="search()"><i class="fa fa-fw fa-plus"></i> 查询</button>
                </div>
                <div class="col-sm-1">
                    &nbsp;
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-rounded btn-sm btn-info"  ng-click="addNewStaff()"><i class="fa fa-fw fa-plus"></i> 新增员工</button>
                </div>
            </div>
        </form>
    </div>
</div>
 
<div class="panel panel-default">        
     
        <div class="table-responsive">       
        <table  datatable-directive url="dataUrl" search-params="searchParams" columns="columns" view="view(data)" 
            role="role(data)"
            edit="edit(data)"
            indentify-key="engine"  btns="r-v"
            filters="roleFilter" 
            class="table  table-striped b-t b-b table-bordered table-hover">
            <thead>
            <tr>
                <th  style="width:30%">姓名</th>
                <th  style="width:12%">电话</th>
                <th  style="width:12%">负责场地</th>
                <th  style="width:15%">总订单</th>
                <th  style="width:8%">进行中</th>
                
                <th  style="width:15%">操作</th> 
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
    </div>
   </div>
   <modal-directive model-id='myModal'  setting="{title:'提示',btnName:'好的',content:'确定删除'}" callback="doYes()"></modal-directive>
