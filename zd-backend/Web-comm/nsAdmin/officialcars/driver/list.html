<crumb title="司机管理" head="true"></crumb>
<div class="wrapper-md" ng-controller="DriverGrid">
	<div class="panel panel-default">

		<div class="panel-heading">
			<button class="btn m-b-xs btn-sm btn-info btn-addon" power-key="drivermanage:add" ng-click="addNew()">
				<i class="fa fa-plus"></i>新增
			</button>
		</div>
		<div class="panel-heading">
			<form class="form-inline ng-pristine ng-valid" role="form">
				<!--<div class="col-sm-2 m-r-n-md">-->
					<!--<select ng-options = "a.value as a.text  for a in driverStatus"  class="form-control input-sm-h small"  ng-model = "driverStatus" ></select>-->
				<!--</div>-->
				<div class="form-group">
					<input type="text" class="form-control" placeholder="输入司机姓名/司机电话/车牌号" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
				</div>
				<button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
			</form>

		</div>
		<div class="table-responsive">
			<table class="table table-striped b-t b-b">
				<thead>
				<tr>
					<th style="width:5%" class="text-center" data-breakpoints="xs">No.</th>
					<th style="width:20%" class="text-center">司机姓名</th>
					<th style="width:5%" class="text-center">司机电话</th>
					<th style="width:10%" class="text-center">配车类型</th>
					<th style="width:10%" class="text-center">车牌号</th>
					<th style="width:10%" class="text-center">状态</th>
					<th style="width:10%" class="text-center">创建时间</th>
					<th style="width:15%" class="text-center" data-breakpoints="xs" >操作</th>
				</tr>
				</thead>
				<tbody>
				<tr data-expanded="true" ng-repeat="row in rows">
					<td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
					<td > {{row.driverName}}</td>
					<td> {{row.driverPhone}}</td>
					<td ng-switch="row.carType">
						<span ng-switch-when="1">小车</span>
						<span ng-switch-when="2">中巴</span>
					</td>
					<td> {{row.carNumber}}</td>
					<td> {{row.driverStatus==1?"正常":"禁用"}}</td>
					<td> {{row.createTime}}</td>
					<td>
						<div class="buttons">
							<button class="btn btn-sm btn-info" power-key="drivermanage:update" ng-click="update(row.id)">编辑</button>
							<button class="btn btn-sm btn-danger" power-key="drivermanage:delete" ng-click="deleteById(row.id)">删除</button>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
			<tmpagination conf="paginationConf"></tmpagination>
		</div>
	</div>
</div>
