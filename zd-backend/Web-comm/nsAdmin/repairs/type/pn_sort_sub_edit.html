<div class="modal-header">
    <button type="button" class="close" ng-click="subCtrl.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">{{subCtrl.site.title}}</h4>
</div>
<div class="modal-body">
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label"><span class="text-danger m-r-xs">*</span>名称：</label>
        <div class="col-sm-9 p-l-none">
	        <input type="text" class="form-control" ng-disabled="{{subCtrl.site.code == 3}}" ng-model="subCtrl.editSortSub.name">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-3 control-label">描述：</label>
        <div class="col-sm-9 p-l-none">
        	<textarea class="form-control" rows="3" ng-disabled="{{subCtrl.site.code == 3}}" ng-model="subCtrl.editSortSub.description"></textarea>
         </div>   
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="subCtrl.close()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="subCtrl.addSave(subCtrl.addr)" ng-show="{{subCtrl.site.code != 3}}">保存</button>
</div>
