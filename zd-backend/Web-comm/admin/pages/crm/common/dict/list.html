<crumb title="数据字典" head="true"></crumb>
<div class="wrapper-md" ng-controller="CrmDictGrid">
	 <div class="panel panel-default">
	 	
	 	<div class="panel-heading">
          <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group" >
         		<label class="control-label">选择上级：</label>
                <select class="form-control" ng-model="parentCode" ng-change="search($event)" ng-options="row.keyCode as row.keyName for row in parentList">
                    <option value="" >--全部--</option>
                </select>
            </div>
		  </form>
		  
        </div>
        <div class="panel-heading">
            <button class="btn m-b-xs btn-sm btn-info btn-addon" power-key="user:add" ng-click="addNew()">
            	<i class="fa fa-plus"></i>新增
            </button>
        </div>
        <div class="panel-heading">
          <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
	          <input type="text" class="form-control" placeholder="请输入名称" ng-model="searchKeys" ng-keypress="search($event)"/>
	        </div>
	        <button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
		  </form>
		  
        </div>
        <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th style="width:5%" class="text-center" data-breakpoints="xs">No.</th>
	                    <th style="width:20%" class="text-center">名称</th>
	                    <th style="width:15%" class="text-center">系统编码</th>
	                    <th style="width:15%" class="text-center">键值1</th>
	                    <th style="width:15%" class="text-center">键值2</th>
	                    <th style="width:10%" class="text-center">排序值</th>
	                    <th style="width:25%" class="text-center">备注 </th>
	                    <th style="width:15%" class="text-center" data-breakpoints="xs" >操作</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="row in rows">
	                    <td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
	                    <td > {{row.keyName}}</td>
	                    <td > {{row.keyCode}}</td>
	                    <td > {{row.value1}}</td>
	                    <td > {{row.value2}}</td>
	                    <td > {{row.orderIndex}}</td>
	                    <td > {{row.remark | limitToNum:20 }}</td>
	                    <!-- <td > {{row.status1==1?"启用":"禁用"}}</td> -->
	                    <td>
	                        <div class="buttons">
	                            <button class="btn btn-sm btn-info" power-key="user:add" ng-click="update(row.id)">修改</button>
	                            <button class="btn btn-sm btn-danger" power-key="user:add" ng-click="deleteById(row.id)">删除</button>
	                        </div>
	                    </td>
	                </tr>
                </tbody>
        	</table>
        	<tmpagination conf="paginationConf"></tmpagination>
        </div>
	 </div>
</div>
