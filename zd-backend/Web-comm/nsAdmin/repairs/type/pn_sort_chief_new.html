<div ng-controller="SortChiefNewCtrl">
	<crumb title="{{title}}"></crumb>
	<div class="wrapper-md ng-scope">
		<div class="row">
			<div class="col-lg-12">
				<tabset class="tab-container">
					<tab active="tabs[0]">
						<tab-heading>
							<i class="glyphicon glyphicon-info-sign"></i> 基本信息
						</tab-heading>
						<form name="forms.theForm" class="form-horizontal" novalidate="novalidate">
							<div class="m-t-lg">
								<div class="form-group">
					                <label class="col-sm-2 control-label"><span class="text-danger m-r">*</span>服务提供企业：</label>
					                <div class="col-sm-10">
				                         <div class="input-group">
				                              <input type="text" class="form-control" disabled ng-model="newData.customerInfo.name">
				                              <div class="input-group-btn">
				                                  <button type="button" class="btn btn-info" ng-click="selectCustomer()">选择公司</button>
				                                  <button type="button" class="btn btn-danger" ng-click="clearCustomer()">清空已选</button>
				                              </div>
				                         </div>					                    
					                </div>								
								</div>
							</div>
							<div class="line line-dashed b-b line-lg"></div>
							<div class="form-group">
				                <label class="col-sm-2 control-label"><span class="text-danger m-r">*</span>负责人：</label>
				                <div class="col-sm-10">
			                        <div class="input-group">
			                            <input type="text" class="form-control" disabled ng-model="newData.userInfo.name">
			                            <div class="input-group-btn">
			                                <button type="button" class="btn btn-info" ng-click="selectOrders()">选择负责人</button>
			                                <button type="button" class="btn btn-danger" ng-click="clearSelected()">清空已选</button>
			                            </div>
			                        </div>
				                </div>								
							</div>
							<div class="line line-dashed b-b line-lg"></div>
							<div class="form-group">
				                <label class="col-sm-2 control-label"><span class="text-danger m-r">*</span>联系电话：</label>
				                <div class="col-sm-10">
				                    <input type="text" class="form-control" ng-model="newData.principalMobile">
				                </div>								
							</div>
							<div class="line line-dashed b-b line-lg"></div>
							<div class="form-group">
				                <label class="col-sm-2 control-label"><span class="text-danger m-r">*</span>服务名称：</label>
				                <div class="col-sm-10">
				                	<input type="text" class="form-control" ng-model="newData.name" ng-blur="validateName()">
				                </div>								
							</div>	
							<div class="line line-dashed b-b line-lg"></div>
							<div class="form-group">
				                <label class="col-sm-2 control-label">服务描述：</label>
				                <div class="col-sm-10">
				                	<textarea class="form-control" rows="6" ng-model="newData.description"></textarea>
				                </div>								
							</div>	
							<div class="line line-dashed b-b line-lg"></div>
							<div class="form-group">
				                <label class="col-sm-2 control-label"></label>
				                <div class="col-sm-10 ">
								   <button type="submit" class="btn btn-info padder-lg" ng-click="baseFormSubmit()">保存</button>
				                </div>								
							</div>								
						</form>
					</tab>
					<!-- <tab ng-click="validateSaveBase()" active="tabs[1]">
						<tab-heading>
							<i class="glyphicon glyphicon-check"></i> 服务流程
						</tab-heading>
                        <div ng-include="'../nsAdmin/repairs/type/pn_sort_flow_list.html'"></div>						
					</tab>					 -->
					<tab ng-click="validateSaveBase()" active="tabs[2]">
						<tab-heading>
							<i class="glyphicon glyphicon-list"></i> 问题类型
						</tab-heading>
		                <div ng-include="'../nsAdmin/repairs/type/pn_sort_sub_list.html'"></div>
					   <!--  <div class="panel-footer panel-footer-h">
						    <div class="form-group pull-right">
						    	<button class="btn btn-warning" ui-sref="app.pn_sort_chief_list">返回</button>
						    </div>
					    </div>  -->		                
					</tab>
					<tab ng-click="validateSaveBase()" active="tabs[3]">
			            <tab-heading>
			              <i class="glyphicon glyphicon-bell"></i> 人员列表
			            </tab-heading>
						<div ng-include="'../nsAdmin/repairs/type/pn_sort_people_list.html'"></div>
					   <!--  <div class="panel-footer panel-footer-h">
						    <div class="form-group pull-right">
						    	<button class="btn btn-warning" ui-sref="app.pn_sort_chief_list">返回</button>
						    </div>
					    </div> 	 -->
					</tab>
				</tabset>
			</div>
		</div>
	</div>
</div>
