<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<meta name="hotcss" content="max-width=640">
		<title>搜索来访记录</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<script type="text/javascript" src="../../js/common/hotcss.js" ></script>
	</head>
	<body ng-app="myApp" ng-controller="AppCtrl" class="colorBg">
		
		<div class="colorHeader">
			<div class="orderSearchBox fix">
				<i class="f-l"></i>
				<input type="text" placeholder="请输入姓名/电话" class="f-l" />
			</div>
		</div>
		
		<div class="searchContainer">
			<div class="inputBox">
				<p>日期:</p>
				<div class="fix time-two">
					<div class="f-l">
						<input type="date" name="vistTimeStart"/>
						<em class="calendar"></em>
					</div>
					<i class="f-l"></i>
					<div class="f-l">
						<input type="date" name="vistTimeEnd"/>
						<em class="calendar"></em>
					</div>
				</div>
			</div>
			
			<a href="historyList.html" class="fill-btn confirm">搜索</a>
		</div>
		
		<!-- 蒙版 -->
		<div class="masking"></div>
		
		
		
		<!--<script type="text/javascript" src="../../js/common/angular.js" ></script>-->
		<script type="text/javascript" src="../../js/common/jquery-1.8.3.min.js" ></script>
		<script>
			$(function(){
				var ddd = new Date();
				var day =ddd.getDate();
				
				if(ddd.getMonth()<10){
				var month = "0"+(ddd.getMonth()+1); 
				}
				
				if(ddd.getDate()<10){
				 day = "0"+ddd.getDate(); 
				}
				
				var datew = ddd.getFullYear()+"-"+month+"-"+day;
				var datew = datew.toString();
				
				$("[name=vistTimeStart]").val(datew);
				$("[name=vistTimeEnd]").val(datew);
				
			})
		</script>
	</body>
</html>
