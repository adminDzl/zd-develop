<div class="modal-header">
    <button type="button" class="close" ng-click="mm.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{mm.site.title}}</h4>
    
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
            <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th style="width:10%" class="text-center">选择</th>
						<th style="width:10%" class="text-center">名称</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="row in mm.site.treeList">
	                    <td> <input id={{row.id }}  type="checkbox"  ng-model="x"  ng-checked="mm.site.groupIdStr.indexOf(row.id)!=-1"  ng-click="mm.chkGroup(row.id,x)"></td>
	                    <td > {{row.name}}</td>
	                </tr>
                </tbody>
        	</table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="mm.close()">取消</button>
    <button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="mm.joinGroup()">提交</button>
</div>
