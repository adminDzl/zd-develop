<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>问题类型:</label>
            	<div class="col-sm-9">
	            	<select class="form-control" ng-model="form.problemType" required>
	            		<option value="1">需求</option>
	            		<option value="2">其他</option>
	            	</select>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">发布内容:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.remark"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">进度:</label>
	            <div class="col-sm-9">
	            	<select class="form-control" ng-model="form.step" required>
	            		<option value="1">跟进中</option>
	            		<option value="2">处理完毕</option>
	            		<option value="3">未处理</option>
	            	</select>
	            </div>
	        </div>


	    </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">取消</button>
    <button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="addSave()">提交</button>
</div>
