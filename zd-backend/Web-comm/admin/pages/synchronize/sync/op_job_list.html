<crumb title="定时任务管理" head="true"></crumb>
<div class="wrapper-md" ng-controller="SyncOpJobGrid">
	 <div class="panel panel-default">
	 	
        <div class="panel-heading">
            <button class="btn m-b-xs btn-sm btn-info btn-addon" power-key="timetask:add" ng-click="addNew()">
            	<i class="fa fa-plus"></i>新增
            </button>
        </div>
        <div class="panel-heading">
          <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
	          <input type="text" class="form-control" placeholder="任务名称" ng-model="taskName" ng-keypress="search(taskName,$event)"/>
	        </div>
	        <button type="submit" class="btn btn-info" ng-click="search(taskName)">搜索</button>
		  </form>
        </div>
        <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th style="width:5%" data-breakpoints="xs">ID</th>
	                    <th style="width:10%" class="text-center">任务名称</th>
	                    <th style="width:10%" class="text-center">任务编码</th>
	                    <th style="width:10%" class="text-center">任务表达式</th>
	                    <th style="width:10%" class="text-center">创建时间</th>
	                    <th style="width:10%" class="text-center">更新时间</th>
	                    <th style="width:10%" class="text-center">状态</th>
	                    <th style="width:15%" class="text-center" data-breakpoints="xs" >操作</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="row in rows">
	                    <td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
	                    <td > {{row.taskName}}</td>
	                    <td > {{row.taskCode}}</td>
	                    <td > {{row.cron}}</td>
	                    <td > {{row.createTime}}</td>
	                    <td > {{row.updateTime}}</td>
	                    <td > {{row.status == 1 ? '启用' : '未启用'}}</td>
	                    <td>
	                        <div class="buttons">
	                            <button class="btn btn-sm btn-info"  power-key="timetask:update"  ng-click="update(row.id)">编辑</button>
	                            <button class="btn btn-sm btn-danger"  power-key="timetask:delete"  ng-click="deleteById(row.id)">删除</button>
	                        </div>
	                    </td>
	                </tr>
                </tbody>
        	</table>
        	<tmpagination conf="paginationConf"></tmpagination>
        </div>
	 </div>
</div>
