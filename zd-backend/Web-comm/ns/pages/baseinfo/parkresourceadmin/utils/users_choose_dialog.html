<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span
            class="sr-only">Close</span>
    </button>
    <h1 class="m-n font-thin h4">{{title}}</h1>
</div>
<div class="modal-body">
    <div class="panel panel-default">
       <div class="panel-heading">
            <div class="form-horizontal">
                <div class="form-group" style="margin-bottom: 0px;">
                    <!-- <label class="control-label col-sm-2" ng-hide="hideUnit">公司名称</label>
                    <div class="col-sm-4" ng-hide="hideUnit">
                        <select class="form-control" ng-model="sear.unit"
                                ng-options="unit.text for unit in units"></select>
                    </div> -->
                    <div class="input-group col-sm-5" style="margin-left: 15px">
                        <input type="text" placeholder="名称/手机号" class="form-control" ng-model="sear.keys">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-info" ng-click="searchFor(sear)">搜索</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-fixed-header b-t b-b table-lay-zone" style="margin-bottom: 0px;">
                    <thead>
                    <tr>
                        <th style="width:5%" data-breakpoints="xs">ID</th>
                        <th style="width:5%" class="text-center">选择</th>
                        <th style="width:20%" class="text-center">用户名</th>
                        <th style="width:20%" class="text-center">手机号</th>
                        <!-- <th>部门单位（公司）</th> -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-expanded="true" ng-repeat="user in users" class="fade-in-down">
                        <td>{{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
                        <td>
                            <label class="i-checks">
                                <input type="checkbox" ng-model="user.chk" ng-click="checkClick(user)"><i></i>
                            </label>
                            </td>
                        <td>{{user.realname}}</td>
                        <td>{{user.mobile}}</td>
                        <!-- <td>
                        	{{user.unitName}}
                        	<span ng-show="user.unitShortName">
	                        	({{user.unitShortName}})
                        	</span>
                        </td> -->
                    </tr>
                    </tbody>
                </table>
                <tmpagination conf="paginationConf"></tmpagination>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">取消</button>
    <button type="button" class="btn btn-info" power-key="auparkadminadm:update" ng-click="commit()">保存</button>
</div>
