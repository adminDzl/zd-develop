<div class="modal-header">
    <h3 class="modal-title">{{mm.title}}</h3>
</div>
<div class="modal-body">
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label class="col-sm-3 control-label" style="height: 34px;line-height: 34px;">标题</label>
        <div class="col-sm-9 m-b">
        	<input type="text" class="form-control" placeholder="请输入标题" ng-model="mm.dataImg.title">
        </div>
      </div>
      <!-- <div style="clear: both;"></div>
      <div class="form-group">
        <label class="col-sm-3 control-label" style="height: 34px;line-height: 34px;">是否独立块</label>
        <div class="col-sm-9">
	        <select name="account" class="form-control m-b" ng-model="mm.dataImg.indeTypeData"
	        	ng-options="independenceType.text for independenceType in mm.independenceTypes">
	        </select>
        </div>
      </div> -->
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-3 control-label" style="height: 34px;line-height: 34px;">是否生效</label>
        <div class="col-sm-9">
	        <select name="account" class="form-control m-b" ng-model="mm.dataImg.valiTypeData"
	         ng-options="valiType.text for valiType in mm.valiTypes">
	        </select>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-3 control-label" style="height: 34px;line-height: 34px;">图片<span class="text-danger m-l">*</span></label>
        <div class="col-sm-9">
	   		<font class="font-c">仅允许上传jpeg、jpg、gif、png、bmp格式文件</font>
	 		<input-imgs single="true" inits="mm.initIntorduceImgs" action="mm.intorduceImgAction(datas)" e-size="1048576" e-type="jpeg,jpg,gif,png,bmp"></input-imgs>
        </div>        
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-3 control-label" style="height: 34px;line-height: 34px;">文本内容</label>
        <div class="col-sm-9">
        	<textarea class="form-control m-b" rows="3" placeholder="请输入文本内容" ng-model="mm.dataImg.content"></textarea>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-3 control-label" style="height: 34px;line-height: 34px;">排序<span class="text-danger m-l">*</span></label>
        <div class="col-sm-9">
        	<input type="text" class="form-control" placeholder="请输入排序号" ng-model="mm.dataImg.orderNo">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="mm.cancel()">取消</button>
    <button class="btn btn-info" ng-click="mm.addSave()">保存</button>
</div>
