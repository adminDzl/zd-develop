<crumb title="部门管理" head="true"></crumb>
<div class="wrapper-md" ng-controller="TDepartmentGrid">
	 <div class="panel panel-default">
	 	
        
        <div class="panel-heading clearfix">
          <div class="pull-left">
          <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
	          <input type="text" class="form-control" placeholder="请输入搜索内容" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
	        </div>
	        <button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
		  </form>
		  </div>
		  <div class="pull-right">
	        	<button class="btn m-b-xs btn-sm btn-info btn-addon"  power-key="dept:add" ng-click="addNew()">
	            	<i class="fa fa-plus"></i>新增
	            </button>
	        </div>
        </div>
        <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th style="width:5%" data-breakpoints="xs">ID</th>
	                    <th style="width:10%" class="text-center">部门名称</th>
	                    <th style="width:10%" class="text-center">部门编码</th>
	                    <th style="width:10%" class="text-center">部门负责人</th>
	                    <th style="width:10%" class="text-center">创建时间</th>
	                    <th style="width:20%" class="text-center">备注</th>
	                    <th style="width:10%" class="text-center">操作</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="row in rows">
	                    <td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
	                    <td > {{row.name}}</td>
	                    <td > {{row.orgCode}}</td>
	                    <td > {{row.leader}}</td>
	                    <td > {{row.createTime}}</td>
	                    <td > {{row.remark}}</td>
	                    <td >
	                    	<div class="btn-group" dropdown>
		                    	<button type="button" class="btn btn-default" dropdown-toggle>
					             	操作 <span class="caret"></span>
					            </button>
					            <ul class="dropdown-menu dropdown_menu" role="menu">
					              <li><a class="btn btn-sm"  power-key="dept:update" ng-click="update(row.id)">编辑</a></li>
	                              <li><a class="btn btn-sm"  power-key="dept:user" ng-click="userlist(row.id)">部门成员</a></li>
	                              <li><a class="btn btn-sm"  power-key="dept:joinorg"  ng-click="joinOrg(row.id)">加入企业</a></li>
	                              <li><a class="btn btn-sm"  power-key="dept:joinpark" ng-click="joinPark(row.id)">加入园区</a></li>
	                              <li><a class="btn btn-sm"  power-key="dept:delete" ng-click="deleteById(row.id)">删除</a></li>
					            </ul>
					    	</div>
						</td>
	                </tr>
                </tbody>
        	</table>
        	<tmpagination conf="paginationConf"></tmpagination>
        </div>
	 </div>
</div>
