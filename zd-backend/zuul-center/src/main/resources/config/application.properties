
spring.profiles.active=dev

#---------------日志-----------------------
logging.level.com.zshop=debug

# 禁用自定义过滤器 格式：zuul.<SimpleClassName>.<filterType>.disable=true
#zuul.AccessFilter.pre.disable=true
#zuul.LoggerFilter.pre.disable=true

#禁止微服务。zuul.ignored-services=* 禁用所有
