<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span
            class="sr-only">Close</span>
    </button>
    <h1 class="m-n font-thin h4">{{title}}</h1>
</div>
<div class="modal-body">
	<div class="panel panel-default">
		<div class="panel-body">
			<abn-tree tree-data="schemaList" tree-control="schemaTree" on-select="onNodeSelect(branch)" expand-level="2" initial-selection="Granny Smith" icon-leaf="fa fa-file-o" icon-expand="fa fa-plus" icon-collapse="fa fa-minus">
			</abn-tree>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">取消</button>
    <button type="button" class="btn btn-info" ng-click="commit()">确认</button>
</div>
