<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>名称:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.newName" required ></input>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>复制到:</label>
	             <div class="col-sm-9">
	            	<select class="form-control" ng-model="form.parentId" ng-options="row.id as row.name for row in site.categoryList" required></select>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>选项:</label>
	             <div class="col-sm-9">
	            	<select class="form-control" ng-model="channel"required>
	            		<option value="1">只复制结构</option>
	            		<option value="2">复制结构和服务</option>
	            	</select>
	            </div>
	        </div>
	    </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">取消</button>
    <button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="addSave()">保存</button>
</div>
