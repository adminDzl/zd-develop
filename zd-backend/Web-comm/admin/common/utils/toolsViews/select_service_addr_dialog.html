<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span
            class="sr-only">Close</span>
    </button>
    <h1 class="m-n font-thin h4">选择服务大厅</h1>
</div>
<div class="modal-body">
    <div class="panel panel-default">
            
            <div class="panel-heading">
		      <form class="form-inline ng-pristine ng-valid" role="form">
		        <div class="form-group">
		          <input type="text" class="form-control" style="min-width: 300px;" ng-model="keys" placeholder="输入服务大厅/详细地址/创建时间">
		        </div>
		        <button type="submit" class="btn btn-info" ng-click="searchFor(keys)">搜 索</button>
		      </form>
	    	</div>
            
            <div class="table-responsive">
                <table class="table table-striped table-hover table-fixed-header b-t b-b table-lay-zone">
                    <thead>
                    <tr>
                        <th>选择</th>
                        <th data-breakpoints="xs">ID</th>
                        <th>服务大厅</th>
                        <th>详细地址</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-expanded="true" ng-repeat="addr in serviceAddrs" ng-click="checkRow(addr)">
                        <td>
                        	<label class="u-i-checks">
	                        	<input type="checkbox" disabled="disabled" ng-model="addr.chk"><i></i>
                        	</label>
                        </td>
                        <td>{{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
                        <td>{{addr.name}}</td>
                        <td class="col-ms-4 col-md-4 col-lg-4 col-xs-4">{{addr.address}}</td>
                        <td>{{addr.creationTime}}</td>
                    </tr>
                    </tbody>
                </table>
                <tmpagination conf="paginationConf"></tmpagination>
            </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">取消</button>
    <button type="button" class="btn btn-info" ng-click="commit()">保存</button>
</div>
