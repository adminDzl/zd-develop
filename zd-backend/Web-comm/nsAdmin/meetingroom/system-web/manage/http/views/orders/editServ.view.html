<div class="panel panel-body ">
    <div class="panel-heading"> 修改增值服务</div>
    <form class="form-horizontal" method="get">
        <table class="table table-striped m-b-none">          
            <thead>
                <tr>
                    <th>服务名称</th>
                    <th>价格</th>
                    <th>人数</th> 
                </tr>
            </thead>                
            <tbody>                             
                <tr ng-repeat="it in instance.orderAddservice">                             
                    <td>{{it.serviceName}}</td>
                    <td>{{it.servicePrice}}元</td>
                    
                    <td><input type="text" ng-model="it.addServiceCount"></td>
                </tr>
            </tbody>
        </table>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-9">
            <button type="reset" class="btn btn-default" ng-click="cancel()"> 取消</button>
            <button type="submit" class="btn btn-primary"  ng-click="editAddServ()">保存</button>
          </div>
        </div>
    </form>
</div>
