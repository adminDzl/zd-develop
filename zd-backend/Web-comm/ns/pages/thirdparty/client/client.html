<crumb title="第三方应用管理" head="true"></crumb>
<div class="wrapper-md" ng-controller="TClientGrid">
	 <div class="panel panel-default">
	 	
        <div class="panel-heading">
        	<button class="btn m-b-xs btn-sm btn-info btn-addon"  power-key="client:add" ng-click="addNew()">
            	<i class="fa fa-plus"></i>新增
            </button>
        </div>
        <div class="panel-heading">
          <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
	          <input type="text" class="form-control" placeholder="请输入搜索内容" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
	        </div>
	        <button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
		  </form>
        </div>
        <div class="table-responsive">
        	<table class="table table-striped b-t b-b">
        		<thead>
	                <tr>
	                    <th style="width:5%" data-breakpoints="xs">ID</th>
	                    <th style="width:10%" class="text-center">应用名称</th>
	                    <th style="width:10%" class="text-center">应用ID</th>
	                    <th style="width:10%" class="text-center">应用安全码</th>
	                    <th style="width:10%" class="text-center">应用域名</th>
	                    <th style="width:10%" class="text-center">状态</th>
	                    <th style="width:10%" class="text-center">操作</th>
	                </tr>
                </thead>
                <tbody>
	                <tr data-expanded="true" ng-repeat="row in rows">
	                    <td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
	                    <td > {{row.clientName}}</td>
	                    <td > {{row.clientId}}</td>
	                    <td > {{row.clientSecret}}</td>
	                    <td > {{row.clientDomain}}</td>
	                    <td > {{row.status=='1'?'上架':'下架' }}</td>
	                    <td >
							<div class="buttons">
	                            <button class="btn btn-sm btn-info"  power-key="company:update" ng-click="update(row.id)">编辑</button>
	                            <button class="btn btn-sm btn-info" ng-show="row.status=='-1'"  ng-click="downandup(row,'up')">上架</button>
	                            <button class="btn btn-sm btn-info" ng-show="row.status=='1'" ng-click="downandup(row,'down')">下架</button>
	                            <!-- <button class="btn btn-sm btn-danger"  power-key="company:delete" ng-click="deleteById(row.id)">删除</button> -->
	                            <button class="btn btn-sm btn-danger" ng-click="check(row)">验证</button>
	                        </div>
						</td>
	                </tr>
                </tbody>
        	</table>
        	<tmpagination conf="paginationConf"></tmpagination>
        </div>
	 </div>
</div>
