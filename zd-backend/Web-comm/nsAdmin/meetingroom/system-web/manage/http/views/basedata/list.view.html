<div class="panel panel-default">            
    <div class="panel-footer bg-light lter">
        <form class="form-horizontal" role="form">
            <div class="form-group" style="margin-bottom:0px;">                 
                <label class="col-sm-1 control-label">分组</label>
                <div class="col-sm-2"> 
                    <select name="account" class="form-control m-b" ng-model="searchParams.groupCode">
                        <option value="">请选择</option>
                        <option  ng-repeat="g in instance.groups" value="{{g.code}}">{{g.name}}</option>
                    </select>       
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="searchParams.name">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-rounded btn-sm btn-info"  ng-click="search()"><i class="fa fa-fw fa-plus"></i> 查询</button>
                </div>
                <div class="col-sm-1">
                    &nbsp;
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-rounded btn-sm btn-info"  ng-click="addNewData()"><i class="fa fa-fw fa-plus"></i> 新增基础数据</button>
                </div>
            </div>
        </form>
    </div>
</div>
 
<div class="panel panel-default">        
     
        <div class="table-responsive">       
        <table  datatable-directive url="baseDataUrl"  search-params="searchParams" filters="baseDataStatus" columns="basecolumns" del="delBaseData(data)" edit="editBaseData(data)" indentify-key="engine" 
         btns="e"   class="table  table-striped b-t b-b table-bordered table-hover">
            <thead>
            <tr>
                <th style="width:10%">ID</th>
                <th  style="width:25%">名称</th>
                <th  style="width:20%">分组</th>
                <th  style="width:15%">参数</th>
                <!-- <th  style="width:15%">状态</th>                -->
                <th  style="width:15%">操作</th> 
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
     
   </div>
   <modal-directive model-id='myModal'  setting="{title:'提示',btnName:'好的',content:'确定删除'}" callback="doYes()"></modal-directive>
