 
 
<div class="panel panel-default">        
     <div class="panel-body">
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">客服联系电话</label>
                <div class="col-sm-10" >
                        <div class="row" ng-repeat="it in instance.rooms">
                                <div class="col-sm-4">
                                        {{it.roomName}}
                                </div>
                                <div class="col-sm-1">
                                        <label class="form-control" style="border:0px;">电话</label>
                                </div>
                                <div class="col-sm-2">
                                        <input type="text" ng-model="it.mobile" placeholder="请输入电话" class="form-control">
                                </div>
                                <div class="col-sm-1">
                                        <label class="form-control" style="border:0px;">微信</label>
                                </div>
                                <div class="col-sm-2">
                                        <input type="text" ng-model="it.wechat" placeholder="请输入微信号" class="form-control">
                                </div>  
                        </div>                       
                </div>
               
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">                    
                      <button type="button" class="btn btn-primary"  ng-click="commit()">编辑</button>
                    </div>
                  </div>
    </div>
   </div>
