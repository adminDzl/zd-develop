<div class="panel-body">
    <div class="col-sm-12">
            <h4>查看详情</h4>
    </div>
    <form class="form-horizontal" method="get">
        <!---->
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <label class="col-sm-2 control-label">服务类型：</label>
        <div class="col-sm-10">
            {{model.serviceTypeName}}
        </div>
        <!---->
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <label class="col-sm-2 control-label">服务名称：</label>
        <div class="col-sm-10">
            {{model.serviceName}}
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <label class="col-sm-2 control-label">服务价格：</label>
        <div class="col-sm-10">
            {{model.servicePrice}}元
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
      
        <label class="col-sm-2 control-label">图片：</label>
        <div class="col-sm-10">
            <div class="col-sm-2" ng-repeat="it in model.attachList">
                <img ng-src = "{{it}}" width="80" height="60"/>
            </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
            <button type="reset" class="btn btn-default" ng-click="cancel()"> 关闭</button>
           
            </div>
        </div>
        </form>
 </div>
