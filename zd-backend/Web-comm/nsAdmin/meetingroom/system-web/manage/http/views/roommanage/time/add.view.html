<div class="panel-body">
    <div class="col-sm-12">
            <h4>新增时间</h4>
    </div>
    <form class="form-horizontal" method="get">
            
        <!--flag-->
        <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">日期<i class="needred">*</i></label>
                <div class="col-sm-10">       
                        
                    <div class="input-group w-md">
                        <datepicker-directive class="input-group w-md" model="instance.timesModel.dateTime"></datepicker-directive> 
                    </div>
                            
                </div>  
                <!---->
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
            <label class="col-sm-2 control-label">时长<i class="needred">*</i></label>
            <div class="col-sm-10">
                <div class="col-sm-6">
                    <div class="input-group w-md">
                            <timepicker-directive class="input-group" model="instance.timesModel.startTime"></timepicker-directive>
                    </div>
                </div>                           
                <div class="col-sm-6">
                    <div class="input-group w-md">
                            <timepicker-directive class="input-group" model="instance.timesModel.endTime"></timepicker-directive>
                    </div>
                </div>
            </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
            <label class="col-sm-2 control-label">状态<i class="needred">*</i></label>
            <div class="col-sm-10">
                <div class="col-sm-5">                        
                    <div class="radio">
                        <label class="i-checks" > 
                            <input type="radio" name="status" ng-checked="instance.timesModel.meetingStatus=='1'"   ng-click="selectMeetingStatus(1)" >
                            <i></i>
                            已预定
                        </label>
                    </div>                                                        
                </div>
                <div class="col-sm-5">                            
                    <div class="radio">
                        <label class="i-checks">
                            <input type="radio" name="status" ng-checked="instance.priceModel.meetingStatus=='0'"    ng-click="selectMeetingStatus(0)">
                            <i></i>
                            不开放
                        </label>
                    </div>                                                        
                </div>

            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
            <button type="reset" class="btn btn-default" ng-click="cancel()"> 取消</button>
            <button type="submit" class="btn btn-primary"  ng-click="commit()">保存</button>
            </div>
        </div>
        </form>
 </div>
