<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<meta name="hotcss" content="max-width=640">
		<title>放行历史记录</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<script type="text/javascript" src="../../js/common/hotcss.js" ></script>
	</head>
	<body ng-app="myApp" ng-controller="AppCtrl">
		
		<div class="colorHeader" style="position: fixed; top: 0;">
			<div class="orderSearchBox fix">
				<i class="f-l"></i>
				<input type="text" placeholder="请输入放行记录" class="f-l" name="searchStr" />
			</div>
		</div>
		
		<div class="containerNoPadding historyListBox" when-scrolled="getOrderList()" >
			<div class="border-b fix visitList" ng-repeat="item in orderList">
				<div class="f-l" ng-click="goDetail(item.id)">
					<p ng-bind-template="{{ item.needPassPersonnelName }}"></p>
					<p>{{ item.needPassPersonnelMobile }}<span ng-bind-template="{{ item.applyPassDate }}"></span></p>
				</div>
				<a class="f-r" href="javascript:;" ng-click="goRenew(item.id)">续签<em></em></a>
			</div>
		</div>
		
		
		<!-- 蒙版 -->
		<div class="masking"></div>
		
		<script type="text/javascript" src="../../js/common/angular.js" ></script>
		<script type="text/javascript" src="../../js/common/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="../../js/common/util.js" ></script>
		<script type="text/javascript" src="../../js/releaseGoods/historyList.js"></script>
		
	</body>
</html>
