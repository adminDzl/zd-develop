<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span aria-hidden="true">×</span>
		<span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title">{{site.title}}</h4>
</div>
<div class="modal-body">
	<div class="wrapper-md ng-scope">
		<form name="Form" class="form-horizontal form-validation" novalidate>
			<div class="form-group">
				<label class="col-sm-3 control-label">类型:</label>
				<div class="col-sm-9">
					<div class="radio col-sm-4">
						<label class="checkbox-carType i-checks">
							<input type="radio" ng-model="form.type" value="1" select="select">
							<i></i>
							<span class="m-l-none">个人</span>
						</label>
					</div>
					<div class="radio col-sm-4">
						<label class="checkbox-carType i-checks">
							<input type="radio" ng-model="form.type" value="0">
							<i></i>
							<span class="m-l-none">公司</span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">名称:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="form.name" ng-disabled="true" required/>
				</div>
				<div class="col-sm-3">
					<button type="button" class="btn btn-info" ng-click="getUserInfo()">选择</button>
					<input type="text" style="display: none" class="form-control" ng-model="form.userId" />
				</div>
			</div>
			<!-- <div class="form-group">
				<label class="col-sm-3 control-label">创建时间:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="form.driverPhone" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">创建人:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="form.driverPhone" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">所属园区:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="form.driverPhone" />
				</div>
			</div> -->
			<!-- <div class="line line-dashed b-b line-lg"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注:</label>
				<div class="col-sm-9">
					<textarea type="text" class="form-control" ng-model="form.remark"></textarea>
				</div>
			</div> -->
		</form>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="close()">关闭</button>
	<button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="addSave()">提交</button>
</div>
