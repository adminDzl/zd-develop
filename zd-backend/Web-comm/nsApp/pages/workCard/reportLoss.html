<!DOCTYPE html>
<html>
	<head>

		<meta content="yes" name="apple-mobile-web-app-capable">

			<p>使用挂失功能后， 如需解挂，请携带工卡与身份证复印件，到行政科进行办理。</p>

		<!-- 蒙版 -->
