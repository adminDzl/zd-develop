<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span aria-hidden="true">×</span>
		<span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title">{{site.title}}</h4>
</div>
<div class="modal-body">
	<div class="wrapper-md ng-scope">
		<form name="Form" class="form-horizontal form-validation" novalidate>
			<div class="form-group">
				<label class="col-sm-3 control-label">订单编号:</label>
				<div class="col-sm-6">
					<p class="form-control" ng-bind="form.orderNo"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">事由:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.reason"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">领导</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.leader"></p>
				</div>
			</div>
			<div class="form-group" ng-if="orderStatus == '1'">
				<label class="col-sm-3 control-label">接待时间:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.orderTime"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">出发地:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.startAddress"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">目的地:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.endAddress"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">小车数量:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.smallCarNum == null? '0': form.smallCarNum"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">中巴数量:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.midCarNum == null?'0' : form.midCarNum"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">用车类型:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.useType == 1? '正常公务':'特殊情况'"></p>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">预订人姓名:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.orderBy"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">预订人部门:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.orderDept"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">预订人电话:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.orderPhone"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.remark"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">订单状态:</label>
				<div class="col-sm-9">
					<p class="form-control" ng-bind="form.orderStatus | orderStatus"></p>
				</div>
			</div>
			<div ng-if="form.orderStatus =='7'" >
				<hr />
				
				<div class="form-group">
					<label class="col-sm-3 control-label">评分:</label>
					
					<div class="col-sm-9">
						<label class="control-label" style="text-align: left;" ng-bind="form.commRating.ratingScore"></label>星
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 control-label">评价描述:</label>
					<div class="col-sm-9">
						<p class="form-control" ng-bind="form.commRating.ratingDesc"></p>
					</div>
				</div>
			</div>
				
			</div>
			
		</form>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-info" ng-click="close()">关闭</button>
</div>
