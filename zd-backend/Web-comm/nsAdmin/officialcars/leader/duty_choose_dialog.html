<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span
            class="sr-only">Close</span>
    </button>
    <h1 class="m-n font-thin h4">{{title}}</h1>
</div>
<div class="modal-body">
    <div class="panel panel-default">
        <div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-fixed-header b-t b-b table-lay-zone" style="margin-bottom: 0px;">
                    <thead>
                    <tr>
                        <th style="width:5%" data-breakpoints="xs">ID</th>
                        <th style="width:5%" class="text-center">职务</th>
                        <th style="width:20%" class="text-center">排序</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-expanded="true" ng-repeat="row in users" class="fade-in-down">
                        <td>{{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
                        <td>
                            <label class="i-checks">
                                <input type="checkbox" ng-model="row.chk" ng-click="checkClick(row)"><i></i>
                            </label>
                            </td>
                        <td>{{row.dutyName}}</td>
                        <td>{{row.dutySort}}</td>
                    </tr>
                    </tbody>
                </table>
                <tmpagination conf="paginationConf"></tmpagination>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">取消</button>
    <button type="button" class="btn btn-info" ng-click="commit()">保存</button>
</div>
