<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">司机姓名:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.driverName" required/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">司机电话:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.driverPhone"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">配车类型:</label>
	             <div class="col-sm-9">
					 <label class="checkbox-carType">
						 <input type="radio" ng-model="form.carType" value="1">小车
					 </label>
					 <label class="checkbox-carType">
						 <input type="radio" ng-model="form.carType" value="2">中巴
					 </label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">车牌号:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.carNumber"/>
	            </div>
	        </div>
			<div class="form-group">
				<label class="col-sm-3 control-label">司机userId:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="form.userId"/>
				</div>
			</div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">状态:</label>
	             <div class="col-sm-9">

					 <label class="checkbox-driverStatus">
						 <input type="radio" ng-model="form.driverStatus" value="1">启用
					 </label>
					 <label class="checkbox-inline">
						 <input type="radio" ng-model="form.driverStatus" value="0">禁用
					 </label>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">备注:</label>
	             <div class="col-sm-9">
	            	<textarea type="text" class="form-control" ng-model="form.remark" ></textarea>
	            </div>
	        </div>
	    </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">取消</button>
    <button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="addSave()">提交</button>
</div>
