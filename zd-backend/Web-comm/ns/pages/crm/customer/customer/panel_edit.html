<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>名称:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.name" required/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>客户类型:</label>
	             <div class="col-sm-9">
	            	<select class="form-control" value="form.cusType" ng-model="form.cusType" required>
	            		<option value=1>公司</option>
	            		<option value=2>个人</option>
	            	</select>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">手机号:</label>
	            <div class="col-sm-9"> 	
	            	<input type="text" class="form-control" ng-model="form.mobile"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">电子邮件:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.email"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">关注点:</label>
	             <div class="col-sm-9">
	            	<textarea type="text" class="form-control" ng-model="form.concern" ></textarea>
	            </div>
	        </div>
	        
	        <div class="line line-dashed b-b line-lg"></div>
<!-- 	        <div class="form-group">
	            <label class="col-sm-3 control-label">公司名:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.companyName"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">行业:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.industry"/>
	            </div>
	        </div> -->

	    </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">取消</button>
    <button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="addSave()">提交</button>
</div>
