<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span
            class="sr-only">Close</span>
    </button>
    <h1 class="m-n font-thin h4">{{title}}</h1>
</div>
<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="form-horizontal">
                <div class="form-group" style="margin-bottom: 0px;">
                    <!-- <label class="control-label col-sm-2">公司名称</label>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="sear.unit"
                                ng-options="unit.text for unit in units"></select>
                    </div> -->
                    <div class="input-group col-sm-5" style="margin-left: 15px">
                        <input type="text" placeholder="输入负责人/部门单位/手机号" class="form-control" ng-model="sear.keys">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-info" ng-click="searchFor(sear)">搜索</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-fixed-header b-t b-b table-lay-zone m-b-none">
                    <thead>
                    <tr>
                        <th>选择</th>
                        <th data-breakpoints="xs">ID</th>
                        <th>负责人</th>
                        <th>部门单位（公司）</th>
                        <th>手机号</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-expanded="true" ng-repeat="user in users" class="fade-in-down">
                        <td>
                            <label class="i-checks">
                                <input type="checkbox" ng-model="user.chk" ng-click="checkClick(user)"><i></i>
                            </label>
                        </td>
                        <td>{{$index+1}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.unitName}}({{user.unitShortName}})</td>
                        <td>{{user.mobile}}</td>
                    </tr>
                    </tbody>
                </table>
                <tmpagination conf="paginationConf"></tmpagination>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">取消</button>
    <button type="button" class="btn btn-info" ng-click="commit()">提交</button>
</div>
