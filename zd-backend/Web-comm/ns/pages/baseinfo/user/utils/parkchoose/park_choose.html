<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span
            class="sr-only">Close</span>
    </button>
    <h1 class="m-n font-thin h4">{{title}}</h1>
</div>
<div class="modal-body">
    <div class="panel panel-default">
       <div class="panel-heading">
            <div class="form-horizontal">
                <div class="form-group" style="margin-bottom: 0px;">
                    <div class="input-group col-sm-5" style="margin-left: 15px">
                        <input type="text" placeholder="名称" class="form-control" ng-model="sear.keys">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-info" ng-click="searchFor(sear)">搜索</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-fixed-header b-t b-b table-lay-zone" style="margin-bottom: 0px;">
                    <thead>
                    <tr>
                        <th style="width:5%" data-breakpoints="xs">No.</th>
                        <!-- <th style="width:5%" class="text-center">选择</th> -->
                        <th style="width:10%" class="text-center">园区名称</th>
	                    <th style="width:10%" class="text-center">园区编号</th>
	                    <th style="width:10%" class="text-center">园区地址</th>
                        <th style="width:20%" class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-expanded="true" ng-repeat="row in rows" class="fade-in-down">
                        <td>{{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
                        <!-- <td>
                            <label class="i-checks">
                                <input type="checkbox" ng-model="row.chk" ng-click="checkClick(row)"><i></i>
                            </label>
                            </td> -->
                        <td>{{row.name}}</td>
	                    <td>{{row.parkCode}}</td>
	                    <td>{{row.address}}</td>
						<td>
							<div class="buttons">
								<button class="btn btn-sm btn-info" ng-click="join(row.id)" ng-if="row.relation.relationType==null">加入</button>
								<button class="btn btn-sm" ng-class="row.relation.relationTypeExt=='default'?'btn-white':'btn-info'"
									 ng-if="row.relation.relationTypeExt=='default'">默认</button>
								<button class="btn btn-sm btn-info" ng-click="updateDefault(row.id)"
									 ng-if="row.relation.relationType!=null&&row.relation.relationTypeExt!='default'">默认</button>
								<button class="btn btn-sm btn-danger" ng-click="leave(row.id)" ng-if="row.relation.relationType!=null">退出</button>
							</div>
						</td>
					</tr>
                    </tbody>
                </table>
                <tmpagination conf="paginationConf"></tmpagination>
            </div>
        </div>
    </div>
</div>
