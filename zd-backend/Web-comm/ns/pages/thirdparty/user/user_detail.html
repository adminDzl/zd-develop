<div class="modal-header">
    <button type="button" class="close" ng-click="mm.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{mm.site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">姓名:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.realname" disabled></input>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">昵称:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.nickname"  disabled></input>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">手机号码:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.mobile" disabled></input>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">邮箱:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.email" disabled ></input>
	            </div>
	        </div> 
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">备注:</label>
	             <div class="col-sm-9">
	            	<textarea type="text" class="form-control" ng-model="mm.form.remark" disabled></textarea>
	            </div>
	        </div> 
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">所属公司:</label>
	             <div class="col-sm-9">
	            	<textarea type="text" class="form-control" ng-model="mm.form.orgs" disabled></textarea>
	            </div>
	        </div> 
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">所属园区:</label>
	             <div class="col-sm-9">
	            	<textarea type="text" class="form-control" ng-model="mm.form.parks" disabled></textarea>
	            </div>
	        </div> 
	    </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="mm.close()">关闭</button>
</div>
