<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<meta name="hotcss" content="max-width=640">
		<title>掌上报修</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<script type="text/javascript" src="../../js/common/hotcss.js" ></script>
	</head>
	<body ng-app="myApp" ng-controller="AppCtrl">
		<div class="container m-t-40">
			<div class="inputBox">
				<p>申请人姓名(必填):</p>
				<input type="text" placeholder="请输入申请人姓名" ng-model="repairsInfo.userInfo.applyName" />
			</div>
			<div class="inputBox">
				<p>申请人单位(必填):</p>
				<input type="text" placeholder="请输入申请人单位" ng-model="repairsInfo.userInfo.applyDept" />
			</div>
			<div class="inputBox">
				<p>申请人电话(必填):</p>
				<input type="tel" placeholder="请输入申请人电话" ng-model="repairsInfo.userInfo.applyMobile"/>
			</div>

			<div class="selctRepairsType">
				<p>报修类型：</p>
				<div class="fix">
					<ul class="fix">
						<li class="fellipsis" ng-click="selectType($event,item.id)" ng-repeat="item in repairsInfo.sortChiefDatas" data-id="{{ item.id }}" ng-bind-template="{{ item.name }}" on-finish-release-goods></li>
					</ul>
					<span class="f-r" ng-click="showMoreOrHideTypeList($event)" ng-if="repairsInfo.sortChiefDatas.length>6"></span>
				</div>
			</div>
			<div class="textareaBox">
				<p>维修详情:</p>
				<textarea placeholder="请填写维修详情" ng-model="repairDetail"></textarea>
			</div>
			<div class="inputBox selectRepairsFile">
				<p>附件</p>
				<ul class="fix main" id="commentPicture">
					<li>
						<form id="registration" name="registration" method="post" enctype="multipart/form-data" novalidate>
							<input type="file" name="file" id="choose" accept="image/*" />
						</form>
					</li>
				</ul>
			</div>
			<div class="selectBox">
				<p>选择区域:</p>
				<div>
					<select id="select" ng-model="area" ng-options="item.id as item.name for item in repairsInfo.areaDatas"></select>
				</div>
			</div>
			<div class="inputBox">
				<p>详细地址:</p>
				<input type="text" placeholder="请输入详细地址" ng-model="areaDetail" />
			</div>
			<a href="javascript:;" class="fill-btn confirm" ng-click="submit()">提交</a>
		</div>
		
		<!-- 蒙版 -->
		<div class="masking"></div>

		<!-- 提交状态 -->
		<div class="successfulBox t-c">
			<div class="successHeader">
				<div class="successIcon"></div>
				<em class="successClose" ng-click="closeOrOpenTipBox('close')"></em>
			</div>
			<p class="f-s-50 f-b l-h-116 m-t-33">提交成功</p>
			<p class="f-s-40">订单提交成功，请在我的订单查看状态</p>
			<div class="f-s-40">(<span class="countDown" ng-bind-template="{{ countDown }}"></span>s)请等待</div>
		</div>
		
		<script type="text/javascript" src="../../js/common/angular.js" ></script>
		<script type="text/javascript" src="../../js/common/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="../../js/common/jquery.form.js" ></script>
		<script type="text/javascript" src="../../js/common/mobileFix.mini.js"></script>
		<script type="text/javascript" src="../../js/common/exif.js"></script>
		<script type="text/javascript" src="../../js/common/lrz.js"></script>
		<script type="text/javascript" src="../../js/common/util.js" ></script>
		<script type="text/javascript" src="../../js/repairs/index.js" ></script>
	</body>
</html>
