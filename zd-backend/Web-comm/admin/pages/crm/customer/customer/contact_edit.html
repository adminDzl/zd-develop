<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>姓名:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.name" required/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>性别:</label>
	             <div class="col-sm-9">
	            	<select class="form-control" ng-model="form.gender" required>
	            		<option value="0">女</option>
	            		<option value="1">男</option>
	            	</select>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">手机号:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.mobile"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">部门:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.department"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">传真:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.fax"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">QQ:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="form.qq"/>
	            </div>
	        </div>

	    </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">取消</button>
    <button type="button" class="btn btn-info" ng-disabled="Form.$invalid" ng-click="addSave()">提交</button>
</div>
