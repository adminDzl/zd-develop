<div class="modal-header">
    <button type="button" class="close" ng-click="mm.close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{mm.site.title}}</h4>
</div>
<div class="modal-body">
    <div class="wrapper-md ng-scope">
	    <form name="Form"  class="form-horizontal form-validation" novalidate>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>名称:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.name" required ></input>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>类型:</label>
	             <div class="col-sm-9">
	            	<select class="form-control" ng-model="mm.form.parkType" ng-options="row.id as row.name for row in mm.site.parkTypeList" required></select>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>行业类型:</label>
	             <div class="col-sm-9">
	            	<select class="form-control" ng-model="mm.form.industry" ng-options="row.keyName as row.keyName for row in mm.site.industryList" required></select>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>所在地区:</label>
	            <div class="col-sm-9">
	            	<city-linkage  ng-model="mm.form.location"></city-linkage>  
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>详细地址:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.address" required ></input>
	            </div>
	        </div>
	         
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>客服热线:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.parkTel" required ></input>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>园区方位:</label>
	            <div class="col-sm-7">
	            	<input type="text" class="form-control" placeholder="XXX.XXX,XXX.XXX" ng-model="mm.form.geography" required ></input>
	            </div>
	            <div class="col-sm-2">
	            	<a class="btn btn-primary btn-sm btn-info" style="line-height: 22px;margin-left: -11px;" href="http://api.map.baidu.com/lbsapi/getpoint/?qq-pf-to=pcqq.c2c" target="blank" translate="tableTitle.coordinates">重拾坐标</a>
	            </div>
	        </div>
	        <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label"><span class="text-danger">*</span>网址:</label>
	             <div class="col-sm-9">
	            	<input type="text" class="form-control" ng-model="mm.form.parkUrl" required ></input>
	            </div>
	        </div>
	        <!-- <div class="line line-dashed b-b line-lg"></div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">备注:</label>
	             <div class="col-sm-9">
	            	<textarea type="text" class="form-control" ng-model="mm.form.remark" ></textarea>
	            </div>
	        </div>  -->
	    </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="mm.close()">取消</button>
    <button type="button" class="btn btn-info"  ng-click="mm.addSave()">提交</button>
</div>
