<crumb title="客户跟踪" ></crumb>
<div class="wrapper-md ng-scope" >
	<div class="row">
		<div class="col-lg-12">
			<tabset class="tab-container">
				<tab>
					<tab-heading>
						客户XXX<i class="glyphicon glyphicon-info-sign"></i> 跟踪信息列表 <span>{{site.customerId}}</span> 
					</tab-heading>
					<div class="panel panel-default" ng-controller="TailGrid">
			        <div class="panel-heading">
			        	<form class="form-inline ng-pristine ng-valid" role="form">
				            <div class="form-group">
					          	<input type="text" class="form-control" placeholder="请输入搜索内容" ng-model="keyword" ng-keypress="search(keyword,$event)"/>
					        </div>
				        	<button type="submit" class="btn btn-info" ng-click="search(keyword)">搜索</button>
					  	</form>
			        </div>
			        <button class="btn m-b-xs btn-sm btn-info btn-addon" power-key="resource:add" ng-click="addNew()">
            			<i class="fa fa-plus"></i>新增
          			</button>
			        <div class="table-responsive">
			        	<table class="table table-striped b-t b-b">
			        		<thead>
				                <tr>
				                    <th style="width:5%" data-breakpoints="xs">ID</th>
				                    <th style="width:10%" class="text-center">问题类型</th>
				                    <th style="width:10%" class="text-center">发布内容</th>
				                    <th style="width:10%" class="text-center">进度</th>
	                    			<th style="width:10%" class="text-center">创建时间</th>
	                    			<th style="width:10%" class="text-center">创建人</th>
				                    <th style="width:10%" class="text-center">操作</th>
				                </tr>
			                </thead>
			                <tbody>
				                <tr data-expanded="true" ng-repeat="row in rows">
				                    <td > {{paginationConf.currentPage ? paginationConf.pageSize*(paginationConf.currentPage-1)+$index+1 : $index+1}}</td>
				                    <td> {{row.problemType}}</td>
								    <td> {{row.remark}}</td>
				                    <td> {{row.step}}</td>
				                    <td> {{row.createTime}}</td>
				                    <td> {{row.createBy}}</td>
				                    <td >
										<div class="buttons">
				                            <button class="btn btn-sm btn-info" power-key="resource:update" ng-click="update(row.id)">修改</button>
	                            			<button class="btn btn-sm btn-danger" power-key="resource:delete" ng-click="deleteById(row.id)">删除</button>
				                        </div>
									</td>
				                </tr>
			                </tbody>
			        	</table>
			        	<tmpagination conf="paginationConf"></tmpagination>
			        </div>
				 </div>
				</tab>
				
				
			</tabset>
		</div>
	</div>
	 
</div>
